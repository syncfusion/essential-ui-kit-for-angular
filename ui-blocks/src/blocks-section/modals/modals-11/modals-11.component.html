@if (currentTheme === 'tailwind') {

<section>
    <div id="dialog-container" class="relative flex justify-center" style="min-height: 580px;">
        <button ejs-button class="h-fit my-5" (click)="dialog?.show()" type="button" aria-label="submit feedback" role="button">Submit Feedback</button>
        <ejs-dialog #dialog class="rounded-none sm:rounded-lg sm:m-4" target="#dialog-container" [isModal]="true" [showCloseIcon]="true" [visible]="false" width="660px" (open)="$event.preventFocus = true" aria-label="submit feedback" role="dialog">
            <ng-template #header>
                <p class="font-semibold leading-normal">Submit Feedback</p>
            </ng-template>
            <ng-template #content>
                <form action="#" class="flex flex-col gap-1 text-xs font-medium leading-normal text-gray-700 dark:text-gray-200 h-full" onsubmit="event.preventDefault();">
                    <label>Comments <span class="text-red-600 font-normal dark:text-red-400">*</span></label>
                    <ejs-richtexteditor #rte [toolbarSettings]="{ items: ['Bold', 'Italic', 'Underline', 'StrikeThrough', '|', 'FontName', 'FontColor', 'BackgroundColor', '|', 'CreateLink'] }" placeholder="Enter your comments" [showCharCount]="true" maxLength="500" [height]="rteHeight" aria-label="enter and format your comments" role="application"></ejs-richtexteditor>
                </form>
            </ng-template>
            <ng-template #footerTemplate>
                <div class="flex flex-col-reverse sm:flex-row justify-end gap-4 sm:gap-3 mb-2">
                    <button ejs-button cssClass="grow sm:grow-0 !ml-0" type="button" aria-label="cancel" role="button">Cancel</button>
                    <button ejs-button cssClass="e-primary grow sm:grow-0 !ml-0" type="submit" aria-label="submit feedback" role="button">Submit Feedback</button>
                </div>
            </ng-template>
        </ejs-dialog>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section>
    <div id="dialog-container" class="position-relative d-flex align-items-start" style="min-height: 580px;">
        <button ejs-button class="e-outline mx-auto my-3" (click)="dialog?.show()" type="button" aria-label="submit feedback" role="button">Submit Feedback</button>
        <ejs-dialog #dialog class="rounded-3 m-sm-2" target="#dialog-container" [isModal]="true" [showCloseIcon]="true" [visible]="false" width="660px" (open)="$event.preventFocus = true" aria-label="submit feedback" role="dialog">
            <ng-template #header>
                <p class="fw-bold mb-0 text-body">Submit Feedback</p>
            </ng-template>
            <ng-template #content>
                <form action="#" class="d-flex flex-column gap-1 text-body-secondary small h-100" onsubmit="event.preventDefault();">
                    <label>Comments <span class="text-danger">*</span></label>
                    <ejs-richtexteditor #rte [toolbarSettings]="{ items: ['Bold', 'Italic', 'Underline', 'StrikeThrough', '|', 'FontName', 'FontColor', 'BackgroundColor', '|', 'CreateLink'] }" placeholder="Enter your comments" [showCharCount]="true" maxLength="500" [height]="rteHeight" aria-label="enter and format your comments" role="application"></ejs-richtexteditor>
                </form>
            </ng-template>
            <ng-template #footerTemplate>
                <div class="d-flex flex-column-reverse flex-sm-row justify-content-end gap-3 gap-sm-1 py-1">
                    <button ejs-button cssClass="flex-grow-1 flex-sm-grow-0 ms-0" type="button" aria-label="cancel" role="button">Cancel</button>
                    <button ejs-button cssClass="e-primary flex-grow-1 flex-sm-grow-0 ms-0 ms-sm-2" type="submit" aria-label="submit feedback" role="button">Submit Feedback</button>
                </div>
            </ng-template>
        </ejs-dialog>
    </div>
</section>

}
