@if (currentTheme === 'tailwind') {

<section>
    <div id="dialog-container" class="relative flex justify-center" style="min-height: 866px;">
        <button ejs-button class="h-fit my-5" (click)="dialog?.show()" type="button" aria-label="create ticket" role="button">Create Ticket</button>
        <ejs-dialog #dialog class="rounded-none sm:rounded-lg sm:m-4" target="#dialog-container" [isModal]="true" [showCloseIcon]="true" [visible]="false" width="492px" (open)="$event.preventFocus = true" (beforeOpen)="$event.maxHeight = '100%'" aria-label="create a new ticket" role="dialog">
            <ng-template #header>
                <p class="font-semibold leading-normal">Create Ticket</p>
            </ng-template>
            <ng-template #content>
                <form action="#" class="flex flex-col gap-4 sm:gap-3 text-xs font-medium leading-normal text-gray-700 dark:text-gray-200" onsubmit="event.preventDefault();">
                    <div class="flex flex-col gap-1">
                        <label>Reported By <span class="text-red-600 font-normal dark:text-red-400">*</span></label>
                        <ejs-dropdownlist placeholder="Select a reporter name" aria-label="choose a reporter name" role="listbox"></ejs-dropdownlist>
                    </div>
                    <div class="flex flex-col gap-1">
                        <label>Assign to</label>
                        <ejs-dropdownlist (created)="onCreated()" placeholder="Select a team or individual responsible for this ticket" aria-label="choose a team" role="listbox"></ejs-dropdownlist>
                    </div>
                    <div class="flex flex-col gap-1">
                        <label>Subject <span class="text-red-600 font-normal dark:text-red-400">*</span></label>
                        <ejs-textbox type="text" placeholder="Enter a title here" aria-label="enter a title here" role="textbox"></ejs-textbox>
                    </div>
                    <div class="flex flex-col gap-1">
                        <label>Description <span class="text-red-600 font-normal dark:text-red-400">*</span></label>
                        <ejs-richtexteditor #rte [toolbarSettings]="{items: ['Bold', 'Italic', 'Underline', '|', 'FontName', '|', 'Alignments', 'OrderedList', 'UnorderedList']}" [showCharCount]="true" maxLength="500" height="160" aria-label="enter and format your text message" role="application"></ejs-richtexteditor>
                    </div>
                    <div id="upload-template" class="flex flex-col border border-dashed border-gray-300 dark:border-gray-500 rounded-md bg-gray-50 dark:bg-gray-700">
                        <p class="text-sm font-normal text-gray-500 dark:text-gray-400 mx-auto py-4 my-0.5">
                            <span class="hidden sm:inline">Drag and drop (PDF, JPG, PNG) files here, or </span>
                            <a href="javascript:void(0)" class="font-medium underline text-primary-600 dark:text-primary-400" (click)="uploader.element.click()">Browse <span class="sm:hidden">Files</span></a>
                            <span class="sm:hidden"> (PDF, JPG, PNG)</span>
                        </p>
                        <ejs-uploader #uploader dropArea="#upload-template"></ejs-uploader>
                    </div>
                    <div class="flex flex-col gap-1">
                        <label>Priority <span class="text-red-600 font-normal dark:text-red-400">*</span></label>
                        <ejs-dropdownlist [dataSource]="[{ Id: 'value1', Priority: 'Normal' }]" value="value1" [fields]="{ text: 'Priority', value: 'Id' }" aria-label="choose a priority" role="listbox"></ejs-dropdownlist>
                    </div>
                    <div class="flex flex-col gap-1">
                        <label>Due Date <span class="text-red-600 font-normal dark:text-red-400">*</span></label>
                        <ejs-datepicker placeholder="MM/DD/YYYY" aria-label="enter due date here" role="combobox"></ejs-datepicker>
                    </div>
                    <div class="flex flex-col gap-1">
                        <label>Tags</label>
                        <ejs-dropdownlist placeholder="Select the relevant tags" aria-label="choose relevant tags" role="listbox"></ejs-dropdownlist>
                    </div>
                </form>
            </ng-template>
            <ng-template #footerTemplate>
                <div class="flex flex-row justify-end gap-2 sm:gap-1 mt-1 mb-2">
                    <button ejs-button cssClass="w-1/2 sm:w-fit !ml-0" type="button" aria-label="cancel" role="button">Cancel</button>
                    <button ejs-button cssClass="e-primary w-1/2 sm:w-fit" type="button" aria-label="create ticket" role="button">Create Ticket</button>
                </div>
            </ng-template>
        </ejs-dialog>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section>
    <div id="dialog-container" class="position-relative d-flex align-items-start" style="min-height: 866px;">
        <button ejs-button class="e-outline mx-auto my-3" (click)="dialog?.show()" type="button" aria-label="create ticket" role="button">Create Ticket</button>
        <ejs-dialog #dialog class="rounded-3 m-sm-2" target="#dialog-container" [isModal]="true" [showCloseIcon]="true" [visible]="false" width="492px" (open)="$event.preventFocus = true" (beforeOpen)="$event.maxHeight = '100%'" aria-label="create a new ticket" role="dialog">
            <ng-template #header>
                <p class="fw-bold mb-0 text-body">Create Ticket</p>
            </ng-template>
            <ng-template #content>
                <form action="#" class="row gap-3 gap-sm-2 gy-sm-1 text-body-secondary" onsubmit="event.preventDefault();">
                    <div class="d-flex flex-column gap-1 small mt-0">
                        <label>Reported By <span class="text-danger">*</span></label>
                        <ejs-dropdownlist placeholder="Select a reporter name" aria-label="choose a reporter name" role="listbox"></ejs-dropdownlist>
                    </div>
                    <div class="d-flex flex-column gap-1 small">
                        <label>Assign to</label>
                        <ejs-dropdownlist (created)="onCreated()" placeholder="Select a team or individual responsible for this ticket" aria-label="choose a team" role="listbox"></ejs-dropdownlist>
                    </div>
                    <div class="d-flex flex-column gap-1 small">
                        <label>Subject <span class="text-danger">*</span></label>
                        <ejs-textbox type="text" placeholder="Enter a title here" aria-label="enter a title here" role="textbox"></ejs-textbox>
                    </div>
                    <div class="d-flex flex-column gap-1 small">
                        <label>Description <span class="text-danger">*</span></label>
                        <ejs-richtexteditor #rte [toolbarSettings]="{items: ['Bold', 'Italic', 'Underline', '|', 'FontName', '|', 'Alignments', 'OrderedList', 'UnorderedList']}" [showCharCount]="true" maxLength="500" height="165" aria-label="enter and format your text message" role="application"></ejs-richtexteditor>
                    </div>
                    <div>
                        <div id="upload-template" class="d-flex flex-column border rounded bg-body-tertiary" style="border-style: dashed !important;">
                            <p class="fw-medium text-body text-opacity-50 mx-auto py-3 mb-0">
                                <span class="d-none d-sm-inline">Drag and drop (PDF, JPG, PNG) files here, or </span>
                                <a href="javascript:void(0)" class="text-primary" (click)="uploader.element.click()">Browse <span class="d-sm-none">Files</span></a>
                                <span class="d-sm-none"> (PDF, JPG, PNG)</span>
                            </p>
                            <ejs-uploader #uploader dropArea="#upload-template"></ejs-uploader>
                        </div>
                    </div>
                    <div class="d-flex flex-column gap-1 small">
                        <label>Priority <span class="text-danger">*</span></label>
                        <ejs-dropdownlist [dataSource]="[{ Id: 'value1', Priority: 'Normal' }]" value="value1" [fields]="{ text: 'Priority', value: 'Id' }" aria-label="choose a priority" role="listbox"></ejs-dropdownlist>
                    </div>
                    <div class="d-flex flex-column gap-1 small">
                        <label>Due Date <span class="text-danger">*</span></label>
                        <ejs-datepicker placeholder="MM/DD/YYYY" aria-label="enter due date here" role="combobox"></ejs-datepicker>
                    </div>
                    <div class="d-flex flex-column gap-1 small">
                        <label>Tags</label>
                        <ejs-dropdownlist placeholder="Select the relevant tags" aria-label="choose relevant tags" role="listbox"></ejs-dropdownlist>
                    </div>
                </form>
            </ng-template>
            <ng-template #footerTemplate>
                <div class="d-flex justify-content-end gap-2 gap-sm-1 py-1">
                    <button ejs-button cssClass="col col-sm-auto ms-0" type="button" aria-label="cancel" role="button">Cancel</button>
                    <button ejs-button cssClass="e-primary col col-sm-auto" type="button" aria-label="create ticket" role="button">Create Ticket</button>
                </div>
            </ng-template>
        </ejs-dialog>
    </div>
</section>

}
