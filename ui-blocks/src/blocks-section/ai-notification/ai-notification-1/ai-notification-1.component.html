@if (currentTheme === 'tailwind') {

<section class="bg-gray-50 dark:bg-gray-950">
    <div class="w-full px-4 sm:px-0 h-screen">
        <div id="notification" class="mx-auto" style="max-width: 327px;">
            <ejs-toast #toast cssClass="!w-full !m-0 !p-0" [position]="{ X: 'Center' }" width="100%" timeOut="0" target="#notification" newestOnTop="true" (created)="toast.show();" aria-label="alert notification" role="alert">
                <ng-template #content>
                    <div class="flex items-center gap-4 px-4 py-3">
                        <div class="w-10 h-10 flex justify-center items-center rounded-full bg-green-100 dark:bg-green-600">
                            <span class="e-icons e-check !text-xl !text-green-600 dark:!text-green-200"></span>
                        </div>
                        <div class="flex flex-col gap-2 text-gray-700 dark:text-gray-300">
                            <p class="text-sm font-semibold">File uploaded</p>
                            <p class="text-xs">Your file has been successfully uploaded.</p>
                        </div>
                    </div>
                </ng-template>
            </ejs-toast>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div class="w-100 px-3 px-sm-0 vh-100">
        <div id="notification" class="mx-auto" style="max-width: 327px;">
            <ejs-toast #toast cssClass="w-100 m-0 p-0" [position]="{ X: 'Center' }" width="100%" timeOut="0" target="#notification" newestOnTop="true" (created)="toast.show();" aria-label="alert notification" role="alert">
                <ng-template #content>
                    <div class="d-flex align-items-center gap-3 px-1">
                        <div class="d-flex justify-content-center align-items-center rounded-circle bg-success-subtle" style="width: 40px; height: 40px;">
                            <span class="e-icons e-check fs-5 text-success"></span>
                        </div>
                        <div class="d-flex flex-column gap-1 text-body-secondary">
                            <p class="fw-semibold mb-0">File uploaded</p>
                            <p class="small mb-0">Your file has been successfully uploaded.</p>
                        </div>
                    </div>
                </ng-template>
            </ejs-toast>
        </div>
    </div>
</section>

}
