@if (currentTheme === 'tailwind') {

<section class="bg-white dark:bg-gray-800">
    <div id="search-history" style="height: 766px;">
        <ejs-sidebar #sidebar class="bg-gray-50 dark:bg-gray-700" width="256px" [isOpen]="true" type="Push" position="Right" [closeOnDocumentClick]="false" [showBackdrop]="backDrop" role="complementary" style="display: block;">
            <div class="px-4 py-3">
                <div class="flex justify-between items-center">
                    <span class="font-medium text-sm test-gray-900 dark:text-white">Search history</span>
                    <button ejs-button cssClass="e-danger e-flat" type="button" content="Delete" aria-label="delete" role="button"></button>
                </div>
                <div class="pt-3">
                    <ejs-listview cssClass="e-list-template !border-0" [dataSource]="searchItems" aria-label="search history list" role="list">
                        <ng-template #template let-data>
                            <div class="e-list-wrapper flex items-center justify-between border border-gray-200 dark:border-gray-600 rounded-xl !px-3 mb-3">
                                <div class="flex flex-col">
                                    <span class="text-gray-900 dark:text-white !text-wrap !line-clamp-1 w-full truncate text-sm md:text-xs" [attr.title]="data.title">{{data.title}}</span>
                                    <span class="text-xs text-gray-500 dark:text-gray-400 !text-wrap !line-clamp-1 w-full truncate mt-0.5" [attr.title]="data.subTitle">{{data.subTitle}}</span>
                                </div>
                                <div class="ml-2">
                                    <ejs-checkbox aria-label="select search history item" role="checkbox"></ejs-checkbox>
                                </div>
                            </div>
                        </ng-template>
                    </ejs-listview>
                </div>
            </div>
        </ejs-sidebar>
    </div>
</section>
<!-- SB Code - Start -->
<div class="p-3 top-0 right-0 absolute">
    <button ejs-button cssClass="e-round e-large e-icons e-chevron-left" type="button" (click)="sidebar?.show()" aria-label="expand menu" role="button"></button>
</div>
<!-- SB Code - End -->

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div id="search-history" style="height: 766px;">
        <ejs-sidebar #sidebar class="bg-body border-light-subtle" width="256px" [isOpen]="true" type="Push" position="Right" [closeOnDocumentClick]="false" [showBackdrop]="backDrop" role="complementary" style="display: block;">
            <div class="p-3">
                <div class="d-flex justify-content-between align-items-center fs-6">
                    <span class="small fw-medium text-body">Search history</span>
                    <button ejs-button cssClass="e-danger e-flat" type="button" content="Delete" aria-label="delete" role="button"></button>
                </div>
                <div>
                    <ejs-listview cssClass="e-list-template border-0" [dataSource]="searchItems" aria-label="search history list" role="list">
                        <ng-template #template let-data>
                            <div class="e-list-wrapper d-flex align-items-center justify-content-between border border-light-subtle mt-3 py-2" style="border-radius: 12px;">
                                <div class="d-flex flex-column">
                                    <span class="text-wrap overflow-hidden small" style="display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical;" [attr.title]="data.title">{{data.title}}</span>
                                    <span class="mt-1 text-wrap overflow-hidden small" style="display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical;" [attr.title]="data.subTitle">{{data.subTitle}}</span>
                                </div>
                                <div class="ms-2">
                                    <ejs-checkbox cssClass="e-bigger" aria-label="select search history item" role="checkbox"></ejs-checkbox>
                                </div>
                            </div>
                        </ng-template>
                    </ejs-listview>
                </div>
            </div>
        </ejs-sidebar>
    </div>
</section>
<!-- SB Code - Start -->
<div class="p-3 position-absolute top-0 end-0">
    <button ejs-button cssClass="e-round e-large e-icons e-chevron-left" type="button" (click)="sidebar?.show()" aria-label="expand menu" role="button"></button>
</div>
<!-- SB Code - End -->

}
