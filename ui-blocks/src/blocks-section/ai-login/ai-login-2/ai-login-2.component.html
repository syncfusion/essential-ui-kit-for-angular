@if (currentTheme === 'tailwind') {

<section class="bg-gray-50 dark:bg-gray-800">
    <div class="relative flex items-center justify-center h-screen">
        <div class="absolute top-0 left-0" style="background-image: url(assets/images/ai/login/ai-login/top-curve.svg); background-size: contain; background-repeat: no-repeat; height: 28%; width: 100%;"></div>
        <div class="w-full max-w-md rounded-lg px-4 py-14 md:px-6 md:py-20">
            <div class="flex justify-center mb-4">
                <h2 class="text-center text-gray-900 dark:text-white text-2xl font-semibold">Login</h2>
            </div>
            <p class="text-base text-center font-normal text-gray-900 dark:text-white">Please enter your login Id and password</p>
            <form action="#" class="mt-4 mb-6" onsubmit="event.preventDefault();">
                <div class="mb-4">
                    <ejs-textbox #userName cssClass="e-normal text-base text-gray-500 !border-0 shadow-sm dark:bg-gray-700" placeholder="Username or email" (created)="userName.addIcon('prepend', 'e-icons e-user e-small')" floatLabelType="Never" type="email" aria-label="enter your email address" role="textbox"></ejs-textbox>
                </div>
                <div class="mb-3 relative">
                    <ejs-textbox #password cssClass="e-normal text-base text-gray-500 !border-0 shadow-sm bg-none dark:bg-gray-700" placeholder="Password" (created)="password.addIcon('prepend', 'e-icons e-lock e-small')" floatLabelType="Never" type="password" aria-label="enter your email password" role="textbox"></ejs-textbox>
                </div>
                <div class="flex items-center justify-end mb-6">
                    <a href="javascript:void(0);" class="font-normal text-xs text-primary-600 dark:text-primary-400" aria-label="forgot password?" role="link">Forgot password?</a>
                </div>
                <div class="mt-6">
                    <button ejs-button cssClass="w-full e-primary e-btn" type="submit" aria-label="login" role="button">Login</button>
                </div>
            </form>
            <div class="flex items-center justify-center gap-4 flex-col">
                <button ejs-button cssClass="w-full flex items-center justify-center px-4 py-1 e-outline" type="submit" aria-label="sign in with google account" role="button">
                    <img class="w-4" src="assets/images/common/brand-logos/png/google.png" alt="google logo" />
                    <span class="text-sm font-medium pl-1.5">Continue with Google</span>
                </button>
            </div>
            <div>
                <span class="flex items-center justify-center gap-1 font-normal text-xs mt-4">
                    <p class="text-center text-gray-900 dark:text-white">Not a member yet?</p>
                    <a href="javascript:void(0);" class="text-primary-600 dark:text-primary-400" aria-label="register" role="link">Register</a>
                </span>
            </div>
        </div>
        <div class="absolute bottom-0 right-0" style="background-image: url(assets/images/ai/login/ai-login/bottom-curve.svg); background-position: bottom right; background-size: contain; background-repeat: no-repeat; height: 28%; width: 100%;"></div>   
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div class="position-relative d-flex justify-content-center align-items-center min-vh-100">
        <div class="position-absolute top-0 start-0" style="background-image: url(assets/images/ai/login/ai-login/top-curve.svg); background-size: contain; background-repeat: no-repeat; height: 28%; width: 100%;"></div>
        <div class="w-100 rounded-lg px-3 py-5 py-md-5" style="max-width: 448px;">
            <div class="d-flex justify-content-center mb-3">
                <h2 class="text-center text-body fs-4 fw-bold">Login</h2>
            </div>
            <p class="fs-6 text-center fw-normal text-body">Please enter your login Id and password</p>
            <form action="#" class="mt-3 mb-3" onsubmit="event.preventDefault();">
                <div class="mb-3">
                    <ejs-textbox #userName cssClass="e-normal small text-secondary !border-0 shadow-sm bg-body-tertiary" placeholder="Username or email" (created)="userName.addIcon('prepend', 'e-icons e-user e-small')" floatLabelType="Never" type="email" aria-label="enter your email address" role="textbox"></ejs-textbox>
                </div>
                <div class="mb-2 position-relative">
                    <ejs-textbox #password cssClass="e-normal small text-secondary !border-0 shadow-sm bg-body-tertiary" placeholder="Password" (created)="password.addIcon('prepend', 'e-icons e-lock e-small')" floatLabelType="Never" type="password" aria-label="enter your email password" role="textbox"></ejs-textbox>
                </div>
                <div class="d-flex align-items-center justify-content-end mb-3">
                    <a href="javascript:void(0);" class="fw-normal small text-primary text-decoration-none" aria-label="forgot password?" role="link">Forgot password?</a>
                </div>
                <div class="mt-3">
                    <button ejs-button cssClass="w-100 e-primary e-btn" type="submit" aria-label="login" role="button">Login</button>
                </div>
            </form>
            <div class="d-flex align-items-center justify-content-center gap-3 flex-column">
                <button ejs-button cssClass="w-100 d-flex align-items-center justify-content-center px-3 py-1 e-outline" type="submit" aria-label="sign in with google account" role="button">
                    <img src="assets/images/common/brand-logos/png/google.png" width="18px" alt="google logo" />
                    <span class="fw-normal ps-1">Continue with Google</span>
                </button>
            </div>
            <div>
                <span class="d-flex align-items-center justify-content-center gap-1 fw-normal small mt-3">
                    <p class="text-center text-body mb-0">Not a member yet?</p>
                    <a href="javascript:void(0);" class="text-primary text-decoration-none" aria-label="register" role="link">Register</a>
                </span>
            </div>
        </div>
        <div class="position-absolute bottom-0 end-0" style="background-image: url(assets/images/ai/login/ai-login/bottom-curve.svg); background-position: bottom right; background-size: contain; background-repeat: no-repeat; height: 28%; width: 100%;"></div>
    </div>
</section>

}
