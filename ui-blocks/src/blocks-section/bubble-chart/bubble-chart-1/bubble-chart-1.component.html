@if (currentTheme === 'tailwind') {

<section class="bg-white dark:bg-gray-950">
    <div class="h-screen flex justify-center p-4 sm:p-6">
        <div class="w-full" style="max-width: 380px;">
            <div class="flex justify-between items-start mb-2">
                <div class="flex flex-col gap-2">
                    <h2 class="text-base font-semibold text-gray-900 dark:text-white">Weekly Expense</h2>
                    <p class="text-sm text-gray-500 dark:text-gray-400">From Dec 1 - Dec 8, 2024</p>
                </div>
                <button ejs-button class="e-outline hidden sm:block" content="View Report" type="button" aria-label="view report" role="button"></button>
                <button ejs-button class="e-outline block sm:hidden" iconCss="e-icons e-description" type="button" aria-label="view report" role="button"></button>
            </div>
            <ejs-chart #chart width="100%" height="300px" [chartArea]="{border: {width: 0}}" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis" (textRender)="textRender($event)" (load)="chartLoad($event,'Tailwind3','Tailwind3Dark')" aria-label="weekly expense analysis" role="region">
                <e-series-collection>
                    <e-series [dataSource]="chartData" type="Bubble" minRadius="7" maxRadius="20" xName="xAxis" yName="yAxis" size="bubbleSize" [marker]="marker" opacity="0.3" pointColorMapping="fill"></e-series>
                </e-series-collection>
            </ejs-chart>
            <div class="flex justify-between items-center px-1 py-3" [ngClass]="{ 'border-b border-gray-200 dark:border-gray-600': data.id - 1 < chartData.length - 1 }" *ngFor="let data of chartData">
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full" [style.background-color]="['#267DDA', '#91BD34', '#DE4383', '#D83B01'][data.id - 1]"></span>
                    <p class="text-sm text-gray-700 dark:text-gray-300">{{ data.category }}</p>
                </div>
                <p class="text-xs text-gray-900 dark:text-white font-semibold">${{ data.expense }}</p>
            </div>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div class="vh-100 d-flex justify-content-center p-3 p-sm-4">
        <div class="w-100" style="max-width: 380px;">
            <div class="d-flex justify-content-between align-items-start mb-2">
                <div class="d-flex flex-column gap-2">
                    <h2 class="h6 fw-semibold text-body mb-0">Weekly Expense</h2>
                    <p class="text-body-secondary small mb-0">From Dec 1 - Dec 8, 2024</p>
                </div>
                <button ejs-button class="e-outline d-none d-sm-block" content="View Report" type="button" aria-label="view report" role="button"></button>
                <button ejs-button class="e-outline d-block d-sm-none" iconCss="e-icons e-description" type="button" aria-label="view report" role="button"></button>
            </div>
            <ejs-chart #chart width="100%" height="300px" [chartArea]="{border: {width: 0}}" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis" (textRender)="textRender($event)" (load)="chartLoad($event,'Bootstrap5','Bootstrap5Dark')" aria-label="weekly expense analysis" role="region">
                <e-series-collection>
                    <e-series [dataSource]="chartData" type="Bubble" minRadius="7" maxRadius="20" xName="xAxis" yName="yAxis" size="bubbleSize" [marker]="marker" opacity="0.3" pointColorMapping="fill"></e-series>
                </e-series-collection>
            </ejs-chart>
            <div class="d-flex justify-content-between align-items-center py-2" [ngClass]="{ 'border-bottom': data.id - 1 < chartData.length - 1 }" *ngFor="let data of chartData">
                <div class="d-flex align-items-center gap-2 my-1">
                    <span class="rounded-circle d-inline-block" style="width: 8px; height: 8px;" [style.background-color]="['#267DDA', '#91BD34', '#DE4383', '#D83B01'][data.id - 1]"></span>
                    <p class="mb-0 small text-body-secondary">{{ data.category }}</p>
                </div>
                <p class="my-1 small fw-semibold text-body-secondary">${{ data.expense }}</p>
            </div>
        </div>
    </div>
</section>

}
