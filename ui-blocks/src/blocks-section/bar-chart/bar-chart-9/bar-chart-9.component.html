@if (currentTheme === 'tailwind') {

<section class="bg-white dark:bg-gray-950">
    <div class="h-screen flex justify-center p-4 sm:p-6">
        <div class="w-full" style="max-width: 530px;">
            <div class="flex flex-col sm:flex-row gap-4 justify-between sm:items-start">
                <div class="flex justify-between items-start">
                    <div>
                        <h1 class="text-base font-medium text-gray-900 dark:text-white mb-1">Ticket Activity Overview</h1>
                        <p class="text-xs text-gray-500 dark:text-gray-400">Location: <span class="font-medium">Paris, France</span></p>
                    </div>
                    <button ejs-button class="block sm:hidden e-outline" iconCss="e-icons e-description" type="button" aria-label="view report" role="button"></button>
                </div>
                <div class="flex gap-4">
                    <button #rangeDropdown ejs-dropdownbutton class="e-outline" content="2024" [items]="[{text:'2024'},{text:'2023'},{text:'2022'},{text:'2021'},{text:'2020'}]" type="button" aria-label="choose a year" role="button"></button>
                    <button ejs-button class="e-outline hidden sm:block" content="View Report" type="button" aria-label="view report" role="button"></button>
                </div>
            </div>
            <div class="mt-6">
                <ejs-chart #chart width="100%" height="300px" [chartArea]="{border: {width: 0}}" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis" [tooltip]="{enable: true, enableMarker: false}" (load)="chartLoad($event,'Tailwind3','Tailwind3Dark')" aria-label="ticket activity analysis" role="region">
                    <e-series-collection>
                        <e-series [dataSource]="chartData" type="Column" columnFacet="Cylinder" xName="xAxis" yName="yAxis" columnWidth="0.75" fill="#01A8B5"></e-series>
                    </e-series-collection>
                </ejs-chart>
            </div>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div class="vh-100 d-flex justify-content-center p-3 p-sm-4">
        <div class="w-100" style="max-width: 530px;">
            <div class="d-flex flex-column flex-sm-row gap-3 justify-content-between align-items-start">
                <div class="d-flex justify-content-between align-items-start w-100">
                    <div>
                        <h1 class="h6 fw-medium text-body mb-1">Ticket Activity Overview</h1>
                        <p class="text-body-secondary small mb-0">Location: <span class="fw-semibold">Paris, France</span></p>
                    </div>
                    <button ejs-button class="d-block d-sm-none e-outline" iconCss="e-icons e-description" type="button" aria-label="view report" role="button"></button>
                </div>
                <div class="d-flex align-items-start gap-2">
                    <button #rangeDropdown ejs-dropdownbutton class="e-outline flex-shrink-0 me-1" content="2024" [items]="[{text:'2024'},{text:'2023'},{text:'2022'},{text:'2021'},{text:'2020'}]" type="button" aria-label="choose a year" role="button"></button>
                    <button ejs-button class="e-outline d-none d-sm-block" content="View Report" type="button" aria-label="view report" role="button"></button>
                </div>
            </div>
            <div class="mt-4">
                <ejs-chart #chart width="100%" height="300px" [chartArea]="{border: {width: 0}}" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis" [tooltip]="{enable: true, enableMarker: false}" (load)="chartLoad($event,'Bootstrap5','Bootstrap5Dark')" aria-label="ticket activity analysis" role="region">
                    <e-series-collection>
                        <e-series [dataSource]="chartData" type="Column" columnFacet="Cylinder" xName="xAxis" yName="yAxis" columnWidth="0.75" fill="#01A8B5"></e-series>
                    </e-series-collection>
                </ejs-chart>
            </div>
        </div>
    </div>
</section>

}
