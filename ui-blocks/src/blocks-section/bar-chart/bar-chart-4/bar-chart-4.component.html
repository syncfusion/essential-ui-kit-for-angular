@if (currentTheme === 'tailwind') {

<section class="bg-white dark:bg-gray-950">
    <div class="h-screen flex justify-center p-4 sm:p-6">
        <div class="w-full" style="max-width: 640px;">
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-base font-medium text-gray-900 dark:text-white mb-2">Revenue</h1>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Sales from 01 - 06 Dec, 2024</p>
                </div>
                <button ejs-button class="hidden sm:block" content="View Report" type="button" aria-label="view report" role="button"></button>
                <button ejs-button class="block sm:hidden e-outline" iconCss="e-icons e-description" type="button" aria-label="view report" role="button"></button>
            </div>
            <div class="mt-6">
                <h1 class="text-xl font-semibold text-gray-900 dark:text-white mb-2">$1,278.45</h1>
                <div class="flex items-center justify-between text-xs">
                    <div class="flex items-center gap-2">
                        <p class="text-green-700 dark:text-green-500 flex items-center"><span class="e-icons e-arrow-up text-sm mr-1"></span>2.1%</p>
                        <p class="text-gray-500 dark:text-gray-400">vs last week</p>
                    </div>
                </div>
            </div>
            <div>
                <ejs-chart #chart [chartArea]="{border: {width: 0}}" width="100%" height="300px" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis" [legendSettings]="legendSettings" [tooltip]="tooltip" (tooltipRender)="tooltipRender($event)" (load)="chartLoad($event,'Tailwind3','Tailwind3Dark')" aria-label="sales overview" role="region">
                    <e-series-collection>
                        <e-series [dataSource]="chartData" type="Column" xName="day" yName="xAxis" fill="#267DDA" name="Income" width="2" legendShape="Circle" columnWidth="1" columnSpacing="0.2"></e-series>
                        <e-series [dataSource]="chartData" type="Column" xName="day" yName="yAxis" fill="#01A8B5" name="Expense" width="2" legendShape="Circle" columnWidth="1" columnSpacing="0.2"></e-series>
                    </e-series-collection>
                </ejs-chart>
            </div>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div class="vh-100 d-flex justify-content-center p-3 p-sm-4">
        <div class="w-100" style="max-width: 640px;">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h1 class="fs-6 fw-medium mb-2">Revenue</h1>
                    <p class="small text-body-secondary mb-0">Sales from 01 - 06 Dec, 2024</p>
                </div>
                <button ejs-button class="d-none d-sm-block e-outline" content="View Report" type="button" aria-label="view report" role="button"></button>
                <button ejs-button class="d-block d-sm-none e-outline" iconCss="e-icons e-description" type="button" aria-label="view report" role="button"></button>
            </div>
            <div class="mt-4">
                <h1 class="fs-5 fw-bold mb-2">$1,278.45</h1>
                <div class="d-flex justify-content-between small">
                    <div class="d-flex align-items-center gap-2">
                        <p class="text-success d-flex align-items-center mb-0"><span class="e-icons e-arrow-up me-1"></span>2.1%</p>
                        <p class="text-body-secondary mb-0">vs last week</p>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <ejs-chart #chart [chartArea]="{border: {width: 0}}" width="100%" height="300px" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis" [legendSettings]="legendSettings" [tooltip]="tooltip" (tooltipRender)="tooltipRender($event)" (load)="chartLoad($event,'Bootstrap5','Bootstrap5Dark')" aria-label="sales overview" role="region">
                    <e-series-collection>
                        <e-series [dataSource]="chartData" type="Column" xName="day" yName="xAxis" fill="#006EEF" name="Income" width="2" legendShape="Circle" columnWidth="1" columnSpacing="0.2"></e-series>
                        <e-series [dataSource]="chartData" type="Column" xName="day" yName="yAxis" fill="#EF6400" name="Expense" width="2" legendShape="Circle" columnWidth="1" columnSpacing="0.2"></e-series>
                    </e-series-collection>
                </ejs-chart>
            </div>
        </div>
    </div>
</section>

}
