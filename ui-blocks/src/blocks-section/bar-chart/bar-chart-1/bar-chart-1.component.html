@if (currentTheme === 'tailwind') {

<section class="bg-white dark:bg-gray-950">
    <div class="h-screen flex justify-center p-4 sm:p-6">
        <div class="w-full" style="max-width: 576px;">
            <div class="flex flex-col sm:flex-row gap-4 justify-between items-start sm:items-center">
                <h1 class="text-base font-medium text-gray-900 dark:text-white">Top Earning Projects</h1>
                <button ejs-button class="e-outline" content="Last Month" iconCss="e-icons e-day" iconPosition="Right" type="button" aria-label="last month" role="button"></button>
            </div>
            <div class="mt-5">
                <ejs-chart #chart [chartArea]="{border: { width: 0 }}" width="100%" height="330px" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis" [tooltip]="tooltip" (load)="chartLoad($event,'Tailwind3','Tailwind3Dark')" aria-label="revenue analysis" role="region">
                    <e-series-collection>
                        <e-series [dataSource]="chartData" type="Column" xName="x" yName="y" columnWidth="1" columnSpacing="0.2" fill="#267DDA"></e-series>
                    </e-series-collection>
                </ejs-chart>
            </div>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div class="vh-100 d-flex justify-content-center p-3 p-sm-4">
        <div class="w-100" style="max-width: 576px;">
            <div class="d-flex flex-column flex-sm-row gap-1 justify-content-between align-items-start align-items-sm-center">
                <h1 class="fs-6 fw-medium text-body mb-sm-0">Top Earning Projects</h1>
                <button ejs-button class="e-outline" content="Last Month" iconCss="e-icons e-day" iconPosition="Right" type="button" aria-label="last month" role="button"></button>
            </div>
            <div class="mt-4">
                <ejs-chart #chart [chartArea]="{border: { width: 0 }}" width="100%" height="330px" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis" [tooltip]="tooltip" (load)="chartLoad($event,'Bootstrap5','Bootstrap5Dark')" aria-label="revenue analysis" role="region">
                    <e-series-collection>
                        <e-series [dataSource]="chartData" type="Column" xName="x" yName="y" columnWidth="1" columnSpacing="0.2" fill="#006EEF"></e-series>
                    </e-series-collection>
                </ejs-chart>
            </div>
        </div>
    </div>
</section>

}
