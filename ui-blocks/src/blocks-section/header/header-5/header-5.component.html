@if (currentTheme === 'tailwind') {

<section class="bg-white dark:bg-gray-800">
    <div style="min-height: 36rem;">
        <div class="mx-4 sm:mx-6 py-2 sm:py-0 border-b sm:border-b-0 border-gray-200 dark:border-gray-600">
            <div class="flex items-center">
                <div class="flex items-center flex-shrink-0 py-0 sm:py-2 pe-4 border-b-0 sm:border-b border-gray-200 dark:border-gray-600">
                    <span class="e-avatar e-avatar-circle e-avatar-small flex-shrink-0 text-gray-700 dark:text-white">DM</span>
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-white ml-3 hidden sm:block">David Miller</h3>
                </div>
                <div class="pt-2.5 hidden sm:block w-full relative">
                    <ejs-tab #tab heightAdjustMode="Auto">
                        <e-tabitems>
                            <e-tabitem>
                                <ng-template #headerText>
                                    <div>Messages</div>
                                </ng-template>
                            </e-tabitem>
                            <e-tabitem>
                                <ng-template #headerText>
                                    <div>Project Files</div>
                                </ng-template>
                            </e-tabitem>
                        </e-tabitems>
                    </ejs-tab>
                </div>
            </div>
            <div class="flex gap-3 py-2.5 sm:py-2 absolute top-0 end-0 me-6">
                <button ejs-dropdownbutton class="hidden lg:block" cssClass="e-outline" iconCss="e-icons e-video !text-base" type="button" content="Meeting" (beforeOpen)="$event.cancel = true;" aria-label="choose the meeting type" role="button"></button>
                <button ejs-dropdownbutton class="block lg:hidden" cssClass="e-outline" iconCss="e-icons e-video !text-base" type="button" (beforeOpen)="$event.cancel = true;" aria-label="choose the meeting type" role="button"></button>
                <div class="border-l border-gray-200 dark:border-gray-600 h-5 self-center"></div>
                <button ejs-button class="hidden sm:block" cssClass="e-outline" iconCss="sf-icon-share-arrow-02" type="button" aria-label="share" role="button"></button>
                <button ejs-button class="hidden sm:block" cssClass="e-outline" iconCss="sf-icon-table-layout" type="button" aria-label="layout" role="button"></button>
                <button ejs-button class="block sm:hidden" iconCss="e-icons e-more-vertical-1" type="button" aria-label="more" role="button"></button>
            </div>
        </div>
        <div id="tab" class="mx-4 sm:mx-6 block sm:hidden">
            <ejs-tab #responsiveTab heightAdjustMode="Auto" width="100%" [overflowMode]="overflowMode">
                <e-tabitems>
                    <e-tabitem>
                        <ng-template #headerText>
                            <div>Messages</div>
                        </ng-template>
                    </e-tabitem>
                    <e-tabitem>
                        <ng-template #headerText>
                            <div>Project Files</div>
                        </ng-template>
                    </e-tabitem>
                </e-tabitems>
            </ejs-tab>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div style="min-height: 36rem;">
        <div class="px-3 px-sm-4 pt-2 pt-sm-0">
            <div class="d-flex align-items-center">
                <div class="d-none d-sm-flex align-items-center flex-shrink-0 py-2 my-1 pe-4 border-bottom">
                    <span class="e-avatar e-avatar-circle e-avatar-small flex-shrink-0 text-body">DM</span>
                    <h3 class="fs-6 fw-bold text-body ms-3 mb-0 d-none d-sm-block">David Miller</h3>
                </div>
                <div class="d-block d-sm-none">
                    <span class="e-avatar e-avatar-circle e-avatar-small flex-shrink-0 text-body">DM</span>
                </div>
                <div class="pt-3 d-none d-sm-block w-100 position-relative">
                    <ejs-tab #tab heightAdjustMode="Auto">
                        <e-tabitems>
                            <e-tabitem>
                                <ng-template #headerText>
                                    <div>Messages</div>
                                </ng-template>
                            </e-tabitem>
                            <e-tabitem>
                                <ng-template #headerText>
                                    <div>Project Files</div>
                                </ng-template>
                            </e-tabitem>
                        </e-tabitems>
                    </ejs-tab>
                </div>
            </div>
            <div class="border-bottom d-block d-sm-none pt-2"></div>
            <div class="position-absolute top-0 end-0 translate-middle-y d-flex align-items-center gap-3 mt-3 mt-sm-4 pt-3 pt-sm-2 pe-4">
                <button ejs-dropdownbutton class="d-none d-lg-block" cssClass="e-outline" iconCss="e-icons e-video fs-6" type="button" content="Meeting" (beforeOpen)="$event.cancel = true;" aria-label="choose the meeting type" role="button"></button>
                <button ejs-dropdownbutton class="d-block d-lg-none" cssClass="e-outline" iconCss="e-icons e-video fs-6" type="button" (beforeOpen)="$event.cancel = true;" aria-label="choose the meeting type" role="button"></button>
                <div class="border-start" style="height: 16px;"></div>
                <button ejs-button class="d-none d-sm-block" cssClass="e-outline" iconCss="sf-icon-share-arrow-02" type="button" aria-label="share" role="button"></button>
                <button ejs-button class="d-none d-sm-block" cssClass="e-outline" iconCss="sf-icon-table-layout" type="button" aria-label="layout" role="button"></button>
                <button ejs-button class="d-block d-sm-none" cssClass="e-outline" iconCss="e-icons e-more-vertical-1" type="button" aria-label="more" role="button"></button>
            </div>
        </div>
        <div id="tab" class="px-3 px-sm-4 pt-3 d-block d-sm-none">
            <ejs-tab #responsiveTab heightAdjustMode="Auto" width="100%" [overflowMode]="overflowMode">
                <e-tabitems>
                    <e-tabitem>
                        <ng-template #headerText>
                            <div>Messages</div>
                        </ng-template>
                    </e-tabitem>
                    <e-tabitem>
                        <ng-template #headerText>
                            <div>Project Files</div>
                        </ng-template>
                    </e-tabitem>
                </e-tabitems>
            </ejs-tab>
        </div>
    </div>
</section>    

}
