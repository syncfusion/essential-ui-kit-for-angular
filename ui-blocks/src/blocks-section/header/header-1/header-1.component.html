@if (currentTheme === 'tailwind') {

<section class="bg-white dark:bg-gray-800">
    <div class="pt-4 sm:pt-6" style="min-height: 36rem;">
        <div class="flex justify-between">
            <div class="flex items-center">
                <h1 class="text-lg font-semibold text-gray-900 dark:text-white ms-4 sm:ms-6">Notification</h1>
            </div>
            <div class="flex items-center me-4 sm:me-6">
                <button ejs-button cssClass="e-flat" class="e-icons e-settings" type="button" aria-label="settings" role="button"></button>
            </div>
        </div>
        <div class="flex mt-3 px-4 sm:px-6 w-full justify-between items-center">
            <ejs-tab #tab heightAdjustMode="Auto" width="100%" [overflowMode]="overflowMode">
                <e-tabitems>
                    <e-tabitem>
                        <ng-template #headerText>
                            <div>Overview</div>
                        </ng-template>
                    </e-tabitem>
                    <e-tabitem>
                        <ng-template #headerText>
                            <div>Shared</div>
                        </ng-template>
                    </e-tabitem>
                    <e-tabitem>
                        <ng-template #headerText>
                            <div>Comments</div>
                        </ng-template>
                    </e-tabitem>
                </e-tabitems>
            </ejs-tab>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div class="pt-3 pt-sm-4" style="min-height: 36rem;">
        <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <h1 class="fs-6 fw-bold text-body ms-3 ms-sm-4 mb-0">Notification</h1>
            </div>
            <div class="d-flex align-items-center me-3 me-sm-4">
                <button ejs-button cssClass="e-flat" class="e-icons e-settings" type="button" aria-label="settings" role="button"></button>
            </div>
        </div>
        <div class="d-flex mt-3 px-3 px-sm-4 w-100 justify-content-between align-items-center">
            <ejs-tab #tab heightAdjustMode="Auto" width="100%" [overflowMode]="overflowMode">
                <e-tabitems>
                    <e-tabitem>
                        <ng-template #headerText>
                            <div>Overview</div>
                        </ng-template>
                    </e-tabitem>
                    <e-tabitem>
                        <ng-template #headerText>
                            <div>Shared</div>
                        </ng-template>
                    </e-tabitem>
                    <e-tabitem>
                        <ng-template #headerText>
                            <div>Comments</div>
                        </ng-template>
                    </e-tabitem>
                </e-tabitems>
            </ejs-tab>
        </div>
    </div>
</section>

}
