@if (currentTheme === 'tailwind') {

<section class="bg-white dark:bg-gray-800">
    <div class="pt-4 lg:!pt-6" style="min-height: 36rem;">
        <div class="flex justify-between pb-3">
            <div class="flex items-center">
                <h1 class="text-lg font-semibold text-gray-900 dark:text-white ms-4 sm:ms-6">Employees</h1>
            </div>
            <div class="flex sm:hidden gap-4">
                <button ejs-button iconCss="e-icons e-search" type="button" aria-label="search" role="button"></button>
                <button ejs-button class="me-4 sm:me-6" iconCss="e-icons e-filter" type="button" aria-label="filter" role="button"></button>
            </div>
        </div>
        <div class="flex items-center justify-between px-4 sm:px-6 relative">
            <div id="tab" class="w-full">
                <ejs-tab #tab heightAdjustMode="Auto" width="100%" [overflowMode]="overflowMode" (created)="onTabCreated()" (selected)="onTabSelected($event)">
                    <e-tabitems>
                        <e-tabitem>
                            <ng-template #headerText>
                                <div class="space-x-2 flex items-center">
                                    <span>All</span>
                                    <span class="e-badge e-badge-pill !px-2">450</span>
                                </div>
                            </ng-template>
                        </e-tabitem>
                        <e-tabitem>
                            <ng-template #headerText>
                                <div class="space-x-2 flex items-center">
                                    <span>Full-time</span>
                                    <span class="e-badge e-badge-pill !px-2">380</span>
                                </div>
                            </ng-template>
                        </e-tabitem>
                        <e-tabitem>
                            <ng-template #headerText>
                                <div class="space-x-2 flex items-center">
                                    <span>Part-time</span>
                                    <span class="e-badge e-badge-pill !px-2">50</span>
                                </div>
                            </ng-template>
                        </e-tabitem>
                        <e-tabitem>
                            <ng-template #headerText>
                                <div class="space-x-2 flex items-center">
                                    <span>Contract</span>
                                    <span class="e-badge e-badge-pill !px-2">20</span>
                                </div>
                            </ng-template>
                        </e-tabitem>
                    </e-tabitems>
                </ejs-tab>
            </div>
            <div class="hidden lg:flex justify-between items-center">
                <div class="flex gap-3 pb-3 me-6 absolute top-0 end-0" style="width: 300px;">
                    <div class="e-input-group">
                        <input class="e-input" type="text" placeholder="Search..." aria-label="search" role="textbox" />
                        <span class="e-input-group-icon e-icons e-search border-l-0"></span>
                    </div>
                    <button ejs-button iconCss="e-icons e-filter" type="button" content="Filter" aria-label="filter" role="button"></button>
                </div>
            </div>
            <div class="hidden sm:flex lg:hidden">
                <div class="flex gap-3 pb-3 me-6 absolute top-0 end-0">
                    <button ejs-button iconCss="e-icons e-search" type="button" aria-label="search" role="button"></button>
                    <button ejs-button iconCss="e-icons e-filter" type="button" aria-label="filter" role="button"></button>
                </div>
            </div>            
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div class="pt-3 pt-sm-4" style="min-height: 36rem;">
        <div class="d-flex justify-content-between pb-3">
            <div class="d-flex align-items-center">
                <h1 class="fs-6 fw-bold text-body ms-3 ms-sm-4 mb-0">Employees</h1>
            </div>
            <div class="d-flex d-sm-none gap-3">
                <button ejs-button cssClass="e-outline" iconCss="e-icons e-search" type="button" aria-label="search" role="button"></button>
                <button ejs-button class="me-3 me-sm-4" cssClass="e-outline" iconCss="e-icons e-filter" type="button" aria-label="filter" role="button"></button>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-between px-3 px-sm-4 position-relative">
            <div id="tab" class="w-100">
                <ejs-tab #tab heightAdjustMode="Auto" width="100%" [overflowMode]="overflowMode" (selected)="onTabSelected($event)">
                    <e-tabitems>
                        <e-tabitem>
                            <ng-template #headerText>
                                <div class="d-flex align-items-center gap-2">
                                    <span>All</span>
                                    <span class="e-badge e-badge-pill px-2">450</span>
                                </div>
                            </ng-template>
                        </e-tabitem>
                        <e-tabitem>
                            <ng-template #headerText>
                                <div class="d-flex align-items-center gap-2">
                                    <span>Full-time</span>
                                    <span class="e-badge e-badge-pill px-2">380</span>
                                </div>
                            </ng-template>
                        </e-tabitem>
                        <e-tabitem>
                            <ng-template #headerText>
                                <div class="d-flex align-items-center gap-2">
                                    <span>Part-time</span>
                                    <span class="e-badge e-badge-pill px-2">50</span>
                                </div>
                            </ng-template>
                        </e-tabitem>
                        <e-tabitem>
                            <ng-template #headerText>
                                <div class="d-flex align-items-center gap-2">
                                    <span>Contract</span>
                                    <span class="e-badge e-badge-pill px-2">20</span>
                                </div>
                            </ng-template>
                        </e-tabitem>
                    </e-tabitems>
                </ejs-tab>
            </div>
            <div class="d-none d-lg-flex justify-content-between align-items-center">
                <div class="d-flex gap-3 pt-3 me-4 position-absolute top-0 end-0 translate-middle-y" style="width: 300px;">
                    <div class="e-input-group">
                        <input class="e-input" type="text" placeholder="Search..." aria-label="search" role="textbox" />
                        <span class="e-input-group-icon e-icons e-search border-start-0"></span>
                    </div>
                    <button ejs-button cssClass="e-outline" iconCss="e-icons e-filter" type="button" content="Filter" aria-label="filter" role="button"></button>
                </div>
            </div>
            <div class="d-none d-sm-flex d-lg-none">
                <div class="d-flex gap-3 pt-3 me-4 position-absolute top-0 end-0 translate-middle-y">
                    <button ejs-button cssClass="e-outline" iconCss="e-icons e-search" type="button" aria-label="search" role="button"></button>
                    <button ejs-button cssClass="e-outline" iconCss="e-icons e-filter" type="button" aria-label="filter" role="button"></button>
                </div>
            </div>
        </div>
    </div>
</section>

}
