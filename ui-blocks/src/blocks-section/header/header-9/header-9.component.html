@if (currentTheme === 'tailwind') {
    
<section class="bg-white dark:bg-gray-800">
    <div style="min-height: 36rem;">
        <div class="py-3 px-4 sm:px-6 flex justify-between border-b border-gray-200 dark:border-gray-600">
            <div class="flex items-center">
                <div id="breadcrumb">
                    <ejs-breadcrumb #breadcrumb class="flex items-center" [overflowMode]="overflowMode" [maxItems]="maxItems">
                        <e-breadcrumb-items>
                            <e-breadcrumb-item text="Learning Portal"></e-breadcrumb-item>
                            <e-breadcrumb-item text="Current Term"></e-breadcrumb-item>
                        </e-breadcrumb-items>
                        <ng-template #separatorTemplate>
                            <span class="text-base e-icons e-chevron-right"></span>
                        </ng-template>
                    </ejs-breadcrumb>
                </div>
                <button ejs-button class="ml-3" type="button" aria-label="filter" role="button">
                    <div class="flex items-center gap-1">
                        <span class="e-icons e-filter e-medium"></span>
                        <span class="ml-1 hidden lg:block">Filter</span>
                    </div>
                </button>
            </div>
            <div class="flex gap-3">
                <div class="hidden sm:flex">
                    <span class="hidden md:block">
                        <ejs-splitbutton #newCourseDropdown iconCss="e-icons e-plus" content="New Course" [items]="[{text: 'Create Course'}, {text: 'Import Course'}, {text: 'Course Template '}]" aria-label="choose the new course" role="button"></ejs-splitbutton>
                    </span>
                    <button ejs-button class="ml-3" cssClass="e-flat" iconCss="e-icons e-settings" type="button" aria-label="settings" role="button"></button>
                </div>
                <button ejs-dropdownbutton #additionalOptionDropdown class="block sm:hidden" cssClass="e-flat e-caret-hide" iconCss="e-icons e-more-vertical-1" [items]="[{text:'New Course'}, {text:'Create Course'}, {text:'Import Course'}, {text:'Course Template'}, {text:'Settings'}]" type="button" aria-label="choose the additional option" role="button"></button>
            </div>
        </div>
    </div> 
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div style="min-height: 36rem;">
        <div class="py-2 px-3 px-sm-4 d-flex justify-content-between border-bottom">
            <div class="d-flex align-items-center">
                <div>
                    <ejs-breadcrumb #breadcrumb class="d-flex align-items-center" [overflowMode]="overflowMode" [maxItems]="maxItems">
                        <e-breadcrumb-items>
                            <e-breadcrumb-item text="Learning Portal"></e-breadcrumb-item>
                            <e-breadcrumb-item text="Current Term"></e-breadcrumb-item>
                        </e-breadcrumb-items>
                        <ng-template #separatorTemplate>
                            <span class="fs-6 e-icons e-chevron-right px-2"></span>
                        </ng-template>
                    </ejs-breadcrumb>
                </div>
                <button ejs-button class="ms-3" cssClass="e-outline" type="button" aria-label="filter" role="button">
                    <div class="d-flex align-items-center gap-1">
                        <span class="e-icons e-filter e-medium"></span>
                        <span class="ms-1 d-none d-lg-block">Filter</span>
                    </div>
                </button>
            </div>
            <div class="d-flex gap-3">
                <div class="d-none d-sm-flex">
                    <span class="d-none d-sm-block">
                        <ejs-splitbutton #newCourseDropdown iconCss="e-icons e-plus" content="New Course" [items]="[{text: 'Create Course'}, {text: 'Import Course'}, {text: 'Course Template '}]" aria-label="choose the new course" role="button"></ejs-splitbutton>
                    </span>
                    <button ejs-button class="ms-3" cssClass="e-flat" iconCss="e-icons e-settings" type="button" aria-label="settings" role="button"></button>
                </div>
                <button ejs-dropdownbutton #additionalOptionDropdown class="d-block d-sm-none" cssClass="e-flat e-caret-hide" iconCss="e-icons e-more-vertical-1" [items]="[{text:'New Course'}, {text:'Create Course'}, {text:'Import Course'}, {text:'Course Template'}, {text:'Settings'}]" type="button" aria-label="choose the additional option" role="button"></button>
            </div>
        </div>
    </div> 
</section>    

}
