@if (currentTheme === 'tailwind') {

<section class="bg-white dark:bg-gray-800">
    <div style="min-height: 36rem;">
        <div class="py-3 px-4 sm:px-6 flex justify-between border-b border-gray-200 dark:border-gray-600">
            <div id="breadcrumb" class="flex items-center">
                <ejs-breadcrumb #breadcrumb [enableNavigation]="false" [overflowMode]="overflowMode" [maxItems]="maxItems">
                    <e-breadcrumb-items>
                        <e-breadcrumb-item text="Analytics Hub"></e-breadcrumb-item>
                        <e-breadcrumb-item text="Metrics"></e-breadcrumb-item>
                        <e-breadcrumb-item text="Performance Monitor"></e-breadcrumb-item>
                    </e-breadcrumb-items>
                    <ng-template #separatorTemplate>
                        <span class="e-icons e-chevron-right"></span>
                    </ng-template>
                </ejs-breadcrumb>
            </div>
            <div>
                <div class="hidden sm:flex gap-3">
                    <button ejs-button cssClass="e-flat" type="button" aria-label="api documentation" role="button">
                        <div class="flex items-center gap-1">
                            <span class="sf-icon-api-document text-base"></span>
                            <span class="ml-1 hidden lg:block">API Documentation</span>
                        </div>
                    </button>
                    <button ejs-button cssClass="e-flat" type="button" aria-label="feedback" role="button">
                        <div class="flex items-center gap-1">
                            <span class="e-icons e-comment-show e-medium"></span>
                            <span class="ml-1 hidden lg:block">Feedback</span>
                        </div>
                    </button>
                </div>
                <button ejs-dropdownbutton #dropdown id="dropdown" class="block sm:hidden" cssClass="e-flat" iconCss="e-icons e-more-vertical-1" [items]="[{text:'API Documentation'}, {text:'Feedback'}]" type="button" aria-label="choose the additional option" role="button"></button>
            </div>
        </div>
        <div class="flex justify-between gap-3 px-4 sm:px-6 py-4 sm:py-3">
            <div class="flex items-center">
                <h1 class="text-lg font-semibold text-gray-900 dark:text-white">Performance Monitor:
                    <span class="text-gray-600 dark:text-gray-400">User_engagement</span>
                </h1>
            </div>
            <div class="flex gap-3 items-center">
                <button ejs-button class="hidden sm:block" content="View report history" type="button" aria-label="view report history" role="button"></button>
                <button ejs-button class="block sm:hidden" cssClass="e-flat" iconCss="sf-icon-clock-fast-backward" type="button" aria-label="view report history" role="button"></button>
            </div>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div style="min-height: 36rem;">
        <div class="py-2 px-3 px-sm-4 d-flex justify-content-between border-bottom">
            <div id="breadcrumb" class="d-flex align-items-center">
                <ejs-breadcrumb #breadcrumb [enableNavigation]="false" [overflowMode]="overflowMode" [maxItems]="maxItems">
                    <e-breadcrumb-items>
                        <e-breadcrumb-item text="Analytics Hub"></e-breadcrumb-item>
                        <e-breadcrumb-item text="Metrics"></e-breadcrumb-item>
                        <e-breadcrumb-item text="Performance Monitor"></e-breadcrumb-item>
                    </e-breadcrumb-items>
                    <ng-template #separatorTemplate>
                        <span class="e-icons e-chevron-right"></span>
                    </ng-template>
                </ejs-breadcrumb>
            </div>
            <div>
                <div class="d-none d-sm-flex gap-3">
                    <button ejs-button cssClass="e-flat" type="button" aria-label="api documentation" role="button">
                        <div class="d-flex align-items-center gap-1">
                            <span class="sf-icon-api-document fs-6"></span>
                            <span class="ms-1 d-none d-lg-block">API Documentation</span>
                        </div>
                    </button>
                    <button ejs-button cssClass="e-flat" type="button" aria-label="feedback" role="button">
                        <div class="d-flex align-items-center gap-1">
                            <span class="e-icons e-comment-show e-medium"></span>
                            <span class="ms-1 d-none d-lg-block">Feedback</span>
                        </div>
                    </button>
                </div>
                <button ejs-dropdownbutton #dropdown id="dropdown" class="d-block d-sm-none" cssClass="e-flat" iconCss="e-icons e-more-vertical-1" [items]="[{text:'API Documentation'}, {text:'Feedback'}]" type="button" aria-label="choose the additional option" role="button"></button>
            </div>
        </div>
        <div class="d-flex justify-content-between gap-3 px-3 px-sm-4 py-3">
            <div class="d-flex align-items-center">
                <h1 class="fs-6 fw-bold text-body mb-0">Performance Monitor:
                    <span class="text-secondary">User_engagement</span>
                </h1>
            </div>
            <div class="d-flex gap-3 align-items-center">
                <button ejs-button class="d-none d-sm-block" cssClass="e-outline" content="View report history" type="button" aria-label="view report history" role="button"></button>
                <button ejs-button class="d-block d-sm-none" cssClass="e-flat" iconCss="sf-icon-clock-fast-backward" type="button" aria-label="view report history" role="button"></button>
            </div>
        </div>
    </div>
</section>
    
}
