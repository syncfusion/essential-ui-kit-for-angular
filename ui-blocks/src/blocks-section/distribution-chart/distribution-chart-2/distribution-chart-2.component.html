@if (currentTheme === 'tailwind') {

<section class="bg-white dark:bg-gray-950">
    <div class="h-screen flex justify-center p-4 sm:p-6">
        <div class="w-full" style="max-width: 530px;">
            <div class="flex justify-between items-start">
                <div class="flex flex-col gap-1">
                    <p class="text-base font-medium text-gray-900 dark:text-white">Transfer History</p>
                    <p class="text-sm text-gray-500">Keep track of your spending</p>
                </div>
                <button ejs-button class="hidden sm:block e-outline" content="Download Report" type="button" aria-label="download report" role="button"></button>
                <button ejs-button class="block sm:hidden" iconCss="e-icons e-download" type="button" aria-label="download report" role="button"></button>
            </div>
            <div class="w-fit py-5 mx-auto hidden sm:block">
                <div class="e-btn-group">
                    <input type="radio" id="week" name="align" value="Week" checked aria-label="week" role="button" />
                    <label class="e-btn" for="week">Week</label>
                    <input type="radio" id="month" name="align" value="Month" aria-label="month" role="button" />
                    <label class="e-btn" for="month">Month</label>
                    <input type="radio" id="year" name="align" value="Year" aria-label="year" role="button" />
                    <label class="e-btn" for="year">Year</label>
                    <input type="radio" id="custom" name="align" value="Custom" aria-label="custom" role="button" />
                    <label class="e-btn" for="custom">Custom</label>
                </div>
            </div>
            <button #rangeDropdown ejs-dropdownbutton class="e-outline block sm:hidden my-4" content="Week" [items]="[{text:'Week'},{text:'Month'},{text:'Year'},{text:'Custom'}]" type="button" aria-label="choose a range" role="button"></button>
            <div class="mt-2">
                <ejs-accumulationchart #chart width="100%" [height]="isMobileview ? '360px' : '240px'" [legendSettings]="legendSettings" [enableBorderOnMouseMove]="false" (textRender)="textRender($event)" (load)="chartLoad($event,'Tailwind3','Tailwind3Dark','#000000')" aria-label="transfer history" role="region">
                    <e-accumulation-series-collection>
                        <e-accumulation-series [dataSource]="chartData" xName="xAxis" yName="yAxis" innerRadius="55%" radius="100%" [dataLabel]="dataLabel" [palettes]="['#5A61F6', '#91BD34', '#FFB900', '#DE4383', '#01A8B5']" legendShape="Circle" [border]="border" borderRadius="6"></e-accumulation-series>
                    </e-accumulation-series-collection>
                </ejs-accumulationchart>
            </div>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div class="vh-100 d-flex justify-content-center p-3 p-sm-4">
        <div class="w-100" style="max-width: 530px;">
            <div class="d-flex justify-content-between align-items-start">
                <div class="d-flex flex-column gap-1">
                    <p class="fs-6 fw-medium text-body mb-0">Transfer History</p>
                    <p class="text-body-secondary small mb-0">Keep track of your spending</p>
                </div>
                <button ejs-button class="e-outline d-none d-sm-block" content="Download Report" type="button" aria-label="download report" role="button"></button>
                <button ejs-button class="e-outline d-block d-sm-none" iconCss="e-icons e-download" type="button" aria-label="download report" role="button"></button>
            </div>
            <div class="mt-4 mb-3 mx-auto d-none d-sm-block" style="width: fit-content;">
                <div class="e-btn-group">
                    <input type="radio" id="week" name="align" value="Week" checked aria-label="week" role="button" />
                    <label class="e-btn" for="week">Week</label>
                    <input type="radio" id="month" name="align" value="Month" aria-label="month" role="button" />
                    <label class="e-btn" for="month">Month</label>
                    <input type="radio" id="year" name="align" value="Year" aria-label="year" role="button" />
                    <label class="e-btn" for="year">Year</label>
                    <input type="radio" id="custom" name="align" value="Custom" aria-label="custom" role="button" />
                    <label class="e-btn" for="custom">Custom</label>
                </div>
            </div>
            <button #rangeDropdown ejs-dropdownbutton class="e-outline d-block d-sm-none my-3" content="Week" [items]="[{text:'Week'},{text:'Month'},{text:'Year'},{text:'Custom'}]" type="button" aria-label="choose a range" role="button"></button>
            <div class="mt-2">
                <ejs-accumulationchart #chart width="100%" [height]="isMobileview ? '360px' : '240px'" [legendSettings]="legendSettings" [enableBorderOnMouseMove]="false" (textRender)="textRender($event)" (load)="chartLoad($event,'Bootstrap5','Bootstrap5Dark','#212529')" aria-label="transfer history" role="region">
                    <e-accumulation-series-collection>
                        <e-accumulation-series [dataSource]="chartData" xName="xAxis" yName="yAxis" innerRadius="55%" radius="100%" [dataLabel]="dataLabel" [palettes]="['#006EEF', '#0EAB44', '#FF9900', '#EF00AC', '#00EFA7']" legendShape="Circle" [border]="border" borderRadius="6"></e-accumulation-series>
                    </e-accumulation-series-collection>
                </ejs-accumulationchart>
            </div>
        </div>
    </div>
</section>

}
