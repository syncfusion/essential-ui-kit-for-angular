@if (currentTheme === 'tailwind') {

<section class="bg-gray-50 dark:bg-gray-950">
    <div class="mx-auto px-4 pt-4 sm:px-0 h-screen" style="max-width: 500px;">
        <ejs-message #messages class="!w-full !block p-6 !border-0 shadow-lg" severity="Warning" [showIcon]="false">
            <ng-template #content>
                <div class="w-full flex flex-col sm:flex-row gap-4 sm:gap-0 justify-between items-start sm:items-center">
                    <div>
                        <h1 class="text-lg font-semibold mb-1.5">Something went wrong !!!</h1>
                        <p class="text-base">There was a problem with your request.</p>
                    </div>
                    <button ejs-button class="e-outline" content="Try again" type="button" aria-label="try again" role="button"></button>
                </div>
            </ng-template>
        </ejs-message>
    </div>
</section> 

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div class="mx-auto px-3 pt-3 px-sm-0 vh-100" style="max-width: 502px;">
        <ejs-message #messages class="w-100 d-block p-0 border-0 shadow" severity="Warning" [showIcon]="false">
            <ng-template #content>
                <div class="w-100 d-flex flex-column flex-sm-row gap-3 gap-sm-0 justify-content-between align-items-start align-items-sm-center p-4">
                    <div>
                        <h1 class="fs-6 fw-bold mb-1">Something went wrong !!!</h1>
                        <p class="fs-6 m-0">There was a problem with your request.</p>
                    </div>
                    <button ejs-button class="e-outline" content="Try again" type="button" aria-label="try again" role="button"></button>
                </div>
            </ng-template>
        </ejs-message>
    </div>
</section>

}
