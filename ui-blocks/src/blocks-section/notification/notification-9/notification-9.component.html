@if (currentTheme === 'tailwind') {

<section class="bg-gray-50 dark:bg-gray-950">
    <div class="w-full px-4 sm:px-0 h-screen">
        <div id="toast" class="mx-auto" style="max-width: 328px;">
            <ejs-toast #toast cssClass="!w-full !m-0 !p-0" [position]="{ X: 'Center' }" width="100%" timeOut="0" target="#toast" newestOnTop="true" (created)="toast.show();" aria-label="alert notification" role="alert">
                <ng-template #content>
                    <div class="flex justify-between items-center px-4 py-3">
                        <div class="flex items-center">
                            <div class="w-4 h-4 rounded-full bg-green-700 dark:bg-green-500 !text-white dark:!text-gray-800 e-icons e-check !text-xs flex items-center justify-center"></div>
                            <span class="text-base text-gray-900 dark:text-white font-medium ml-2">Email sent</span>
                        </div>
                        <button ejs-button class="e-flat !px-3" content="Close" type="button" aria-label="close" role="button"></button>
                    </div>
                </ng-template>
            </ejs-toast>
        </div>
    </div>
</section> 

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div class="w-100 px-3 px-sm-0 vh-100">
        <div id="toast" class="mx-auto" style="max-width: 328px;">
            <ejs-toast #toast cssClass="w-100 m-0 p-0" [position]="{ X: 'Center' }" width="100%" timeOut="0" target="#toast" newestOnTop="true" (created)="toast.show();" aria-label="alert notification" role="alert">
                <ng-template #content>
                    <div class="d-flex justify-content-between align-items-center px-1">
                        <div class="d-flex align-items-center">
                            <div class="d-flex align-items-center justify-content-center bg-success text-white rounded-circle e-icons e-check" style="width: 1rem; height: 1rem; font-size: 0.75rem;"></div>
                            <span class="text-body fs-6 fw-medium ms-2">Email sent</span>
                        </div>
                        <button ejs-button class="e-flat px-3" content="Close" type="button" aria-label="close" role="button"></button>
                    </div>
                </ng-template>
            </ejs-toast>
        </div>
    </div>
</section>

}
