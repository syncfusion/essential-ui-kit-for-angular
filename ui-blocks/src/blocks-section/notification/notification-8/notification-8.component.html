@if (currentTheme === 'tailwind') {

<section class="bg-gray-50 dark:bg-gray-950">
    <div class="w-full px-4 sm:px-0 h-screen">
        <div id="toast" class="mx-auto" style="max-width: 420px;">
            <ejs-toast #toast cssClass="!w-full !m-0 !p-0" [position]="{ X: 'Center' }" width="100%" timeOut="0" target="#toast" newestOnTop="true" (created)="toast.show();" aria-label="alert notification" role="alert">
                <ng-template #content>
                    <div class="flex justify-between items-center px-4 py-3">
                        <div class="flex items-center">
                            <span class="text-green-700 dark:text-green-500 e-icons e-circle-check e-medium"></span>
                            <span class="text-gray-900 dark:text-white text-base font-medium ml-2">Message sent</span>
                        </div>
                        <div class="flex items-center gap-2 sm:gap-3">
                            <div class="flex items-center gap-2">
                                <button ejs-button class="e-flat !px-2" content="View" type="button" aria-label="view" role="button"></button>
                                <button ejs-button class="e-flat !px-2" content="Undo" type="button" aria-label="undo" role="button"></button>
                            </div>
                            <button ejs-button class="e-flat e-round" iconCss="e-icons e-close !text-base !leading-4" type="button" aria-label="hide alert" role="button"></button>
                        </div>
                    </div>
                </ng-template>
            </ejs-toast>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div class="w-100 px-3 px-sm-0 vh-100">
        <div id="toast" class="mx-auto" style="max-width: 420px;">
            <ejs-toast #toast cssClass="w-100 m-0 p-0" [position]="{ X: 'Center' }" width="100%" timeOut="0" target="#toast" newestOnTop="true" (created)="toast.show();" aria-label="alert notification" role="alert">
                <ng-template #content>
                    <div class="d-flex justify-content-between align-items-center px-1">
                        <div class="d-flex align-items-center">
                            <span class="text-success e-icons e-circle-check e-medium"></span>
                            <span class="text-body fs-6 fw-medium ms-2">Message sent</span>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <div class="d-flex align-items-center gap-2">
                                <button ejs-button class="e-flat px-2" content="View" type="button" aria-label="view" role="button"></button>
                                <button ejs-button class="e-flat px-2" content="Undo" type="button" aria-label="undo" role="button"></button>
                            </div>
                            <button ejs-button class="e-flat e-round ms-sm-1" iconCss="e-icons e-close fs-6" type="button" aria-label="hide alert" role="button"></button>
                        </div>
                    </div>
                </ng-template>
            </ejs-toast>
        </div>
    </div>
</section>

}
