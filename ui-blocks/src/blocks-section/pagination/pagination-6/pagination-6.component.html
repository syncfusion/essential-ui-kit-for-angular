@if (currentTheme === 'tailwind') {

<section class="bg-white dark:bg-gray-900">
    <div class="max-w-7xl mx-auto px-6">
        <ejs-pager class="border-t-0 border-x-0 px-0 py-2 bg-transparent" [template]="pagerTemplate"></ejs-pager>
        <ng-template #pagerTemplate>
            <div class="!flex justify-end gap-3 sm:gap-4">
                <button ejs-button cssClass="e-flat rounded-none" iconCss="e-icons e-chevron-left" type="button" aria-label="go to previous page" role="button"></button>
                <button ejs-dropdownbutton class="e-outline" content="20" type="button" (beforeOpen)="$event.cancel = true;" aria-label="choose the page number" role="dropdown button"></button>
                <button ejs-button cssClass="e-flat rounded-none" iconCss="e-icons e-chevron-right" type="button" aria-label="go to next page" role="button"></button>
                <div class="border-s border-gray-200 dark:border-gray-600 leading-6"></div>
                <div>
                    <button ejs-dropdownbutton class="e-outline" iconCss="e-icons e-properties-2" type="button" (beforeOpen)="$event.cancel = true;" aria-label="choose more options" role="dropdown button"></button>
                    <button ejs-button class="e-outline ml-2" iconCss="e-icons e-filter" type="button" aria-label="filter options" role="button"></button>
                </div>
            </div>
        </ng-template>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div class="container-xxl mx-auto px-4">
        <ejs-pager class="border-top-0 border-start-0 border-end-0 py-2 px-0" [template]="pagerTemplate"></ejs-pager>
        <ng-template #pagerTemplate>
            <div class="d-flex justify-content-end gap-2">
                <button ejs-button cssClass="e-flat rounded-0" iconCss="e-icons e-chevron-left" type="button" aria-label="go to previous page" role="button"></button>
                <button ejs-dropdownbutton class="e-outline mx-1" content="20" type="button" (beforeOpen)="$event.cancel = true;" aria-label="choose the page number" role="dropdown button"></button>
                <button ejs-button cssClass="e-flat rounded-0" iconCss="e-icons e-chevron-right" type="button" aria-label="go to next page" role="button"></button>
                <div class="border-start border-secondary lh-lg mx-1 mx-sm-2"></div>
                <button ejs-dropdownbutton class="e-outline" iconCss="e-icons e-properties-2" type="button" (beforeOpen)="$event.cancel = true;" aria-label="choose more options" role="dropdown button"></button>
                <button ejs-button class="e-outline ms-1 ms-sm-2" iconCss="e-icons e-filter" type="button" aria-label="filter options" role="button"></button>
            </div>
        </ng-template>
    </div>
</section>

}
