@if (currentTheme === 'tailwind') {

<section class="bg-gray-50 dark:bg-gray-950">
    <div>
        <div class="border border-r-0 border-l-0 border-gray-200 dark:border-gray-600 bg-gray-100 dark:bg-gray-700">
            <div class="flex items-center justify-between ms-6 me-2 lg:me-3 py-1">
                <div class="flex items-center">
                    <img class="mr-3 h-7" src="assets/images/common/brand-logos/svg/vector.svg" alt="company logo" />
                    <span class="text-lg font-semibold text-gray-900 dark:text-white">Company Name</span>
                </div>
                <div class="flex items-center">
                    <button ejs-button class="sf-icon-notification-bell-02 leading-3 text-base mr-1 sm:mr-2" cssClass="e-flat" type="button" aria-label="notification" role="button"></button>
                    <div class="border border-r border-gray-200 dark:border-gray-600 h-7 hidden sm:block mr-2"></div>
                    <button ejs-button class="e-icons e-grid-view hidden sm:block" cssClass="e-flat" type="button" aria-label="grid view" role="button"></button>
                    <div class="border border-r border-gray-200 dark:border-gray-600 h-7 hidden sm:block mx-2"></div>
                    <button ejs-button class="e-icons e-people hidden sm:block" cssClass="e-flat" type="button" aria-label="group" role="button"></button>
                    <div class="border border-r border-gray-200 dark:border-gray-600 h-7 hidden lg:block mx-2"></div>
                    <span class="hidden lg:block py-2">
                        <button #stateDropdown ejs-dropdownbutton class="e-flat" content="N.Virginia" [items]="[{text:'New York', iconCss:'e-icons e-folder'}, {text:'N. Virginia', iconCss:'e-icons e-folder'}, {text:'Washington DC', iconCss:'e-icons e-folder'}]" type="button" aria-label="choose a state" role="button"></button>
                    </span>
                    <div class="border border-r border-gray-200 dark:border-gray-600 h-7 mx-2 hidden lg:block"></div>
                    <span class="hidden lg:block py-2">
                        <button #addressDropdown ejs-dropdownbutton class="e-flat" content="Bonnie Green @ 1234-567-890" [items]="[{text:'Michael Gough @ 1234-567-935'}, {text:'Roberta Cases @ 1234-567-292'}]" type="button" aria-label="choose a address" role="button"></button>
                    </span>
                    <div class="border border-r border-gray-200 dark:border-gray-600 h-7 block lg:hidden ms-2"></div>
                    <span id="menu" class="block lg:hidden">
                        <ejs-menu [hamburgerMode]="true" title="" [items]="[{text: 'Home'}, {text: 'Demo'}, {text: 'Features'}, {text: 'Shop'}, {text: 'Pages'}, {text: 'Blogs'}]" aria-label="menu items" role="menu"></ejs-menu>
                    </span>
                </div>
            </div>
        </div>
        <div class="hidden lg:flex px-4 py-1 bg-gray-100 dark:bg-gray-700 border border-t-0 border-r-0 border-l-0 border-gray-200 dark:border-gray-600">
            <ejs-menu [items]="[{text: 'Home'}, {text: 'Demo'}, {text: 'Features'}, {text: 'Shop'}, {text: 'Pages'}, {text: 'Blogs'}]" aria-label="menu items" role="menu"></ejs-menu>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section>
    <div class="border border-start-0 border-end-0 border-light-subtle bg-body-tertiary">
        <div class="d-flex align-items-center justify-content-between py-1 ps-4 pe-2 pe-lg-4">
            <div class="d-flex align-items-center">
                <img class="me-2" src="assets/images/common/brand-logos/svg/vector.svg" alt="company logo" />
                <h5 class="fw-bold text-body fs-5 mb-0">Company Name</h5>
            </div>
            <div class="d-flex align-items-center">
                <button ejs-button class="sf-icon-notification-bell-01 fs-6 me-0 me-sm-3" cssClass="e-flat" type="button" aria-label="notification" role="button"></button>
                <div class="border-end border-secondary-subtle d-none d-sm-block me-3" style="height: 24px;"></div>
                <button ejs-button class="e-icons e-grid-view d-none d-sm-block e-medium" cssClass="e-flat" type="button" aria-label="grid view" role="button"></button>
                <div class="border-end border-secondary-subtle d-none d-md-block mx-3" style="height: 24px;"></div>
                <button ejs-button class="e-icons e-people d-none d-md-block e-medium" cssClass="e-flat" type="button" aria-label="group" role="button"></button>
                <div class="border-end border-secondary-subtle d-none d-lg-block mx-3" style="height: 24px;"></div>
                <span class="d-none d-lg-block py-2">
                    <button #stateDropdown ejs-dropdownbutton class="e-flat" content="N.Virginia" [items]="[{text:'New York', iconCss:'e-icons e-folder'}, {text:'N. Virginia', iconCss:'e-icons e-folder'}, {text:'Washington DC', iconCss:'e-icons e-folder'}]" type="button" aria-label="choose a state" role="button"></button>
                </span>
                <div class="border-end border-secondary-subtle ms-2 ms-sm-3 me-0 me-sm-1 " style="height: 24px;"></div>
                <span class="d-none d-lg-block ms-2">
                   <button #addressDropdown ejs-dropdownbutton class="e-flat" content="Bonnie Green @ 1234-567-890" [items]="[{text:'Michael Gough @ 1234-567-935'}, {text:'Roberta Cases @ 1234-567-292'}]" type="button" aria-label="choose a address" role="button"></button>
                </span>
                <span id="menu" class="block d-lg-none">
                    <ejs-menu [hamburgerMode]="true" title="" [items]="[{text: 'Home'}, {text: 'Demo'}, {text: 'Features'}, {text: 'Shop'}, {text: 'Pages'}, {text: 'Blogs'}]" aria-label="menu items" role="menu"></ejs-menu>
                </span>
            </div>
        </div>
    </div>
    <div class="d-none d-lg-flex px-3 bg-body-tertiary border border-light-subtle border-top-0 border-start-0 border-end-0" style="height: 40px; display: flex; align-items: center;">
        <ejs-menu [items]="[{text: 'Home'}, {text: 'Demo'}, {text: 'Features'}, {text: 'Shop'}, {text: 'Pages'}, {text: 'Blogs'}]" aria-label="menu items" role="menu"></ejs-menu>
    </div>
</section>

}
