@if (currentTheme === 'tailwind') {

<section class="bg-gray-50 dark:bg-gray-950">
    <div>
        <div class="border border-gray-200 dark:border-gray-600 bg-gray-100 dark:bg-gray-700">
            <div class="ms-6 me-2 lg:me-6 my-2 flex items-center justify-between">
                <div class="flex items-center mr-6">
                    <span class="flex items-center">
                        <img class="mr-3 h-7" src="assets/images/common/brand-logos/svg/vector.svg" alt="company logo" />
                        <span class="text-lg font-semibold text-gray-900 dark:text-white">Company Name</span>
                    </span>
                    <div class="flex items-center ms-5">
                        <div class="hidden sm:flex mr-2">
                            <span class="e-avatar e-avatar-xsmall e-avatar-circle">
                                <img src="assets/images/common/avatar/avatar-3.jpg" alt="profile picture" />
                            </span>
                        </div>
                        <div>
                           <button #profileDropdown ejs-dropdownbutton class="e-flat pr-2 md:pr-4 hidden sm:block" content="Bonnie Crane" [items]="[{text:'Michael Gough', iconCss:'e-icons e-folder'}, {text:'Roberta Cases', iconCss:'e-icons e-folder'}]" type="button" aria-label="choose a profile" role="button"></button>
                        </div>
                    </div>
                </div>
                <div class="hidden lg:block">
                    <button ejs-button class="e-flat py-2 mr-2" content="Changelog" type="button" aria-label="changelog" role="button"></button>
                    <button ejs-button class="e-flat py-2 mr-2" content="Support" type="button" aria-label="support" role="button"></button>
                    <button ejs-button class="e-flat py-2 mr-2" content="Documentation" type="button" aria-label="documentation" role="button"></button>
                    <button ejs-button class="bg-transparent py-2 mr-2" content="Feedback" type="button" aria-label="feedback" role="button"></button>
                </div>
                <span id="menu" class="lg:hidden">
                   <ejs-menu [hamburgerMode]="true" showItemOnClick="true" title="" [items]="[{text: 'Portfolio'}, {text: 'Blog'}, {text: 'Shop'}, {text: 'Elements'}, {text: 'Forum'}, {text: 'Support'}, {text: 'Others', items: [{text: 'Changelog'}, {text: 'Support'}, {text: 'Docs'}, {text: 'Feedback'}]}]" aria-label="menu items" role="menu"></ejs-menu>
                </span>
            </div>
        </div>
        <div class="px-4 py-1 bg-gray-100 dark:bg-gray-700 border border-t-0 border-gray-200 dark:border-gray-600 hidden lg:flex">
            <ejs-menu [items]="[{text: 'Portfolio'}, {text: 'Blog'}, {text: 'Shop'}, {text: 'Elements'}, {text: 'Forum'}, {text: 'Support'}]" aria-label="menu items" role="menu"></ejs-menu>
        </div>
        <div class="border border-t-0 border-gray-200 dark:border-gray-600 bg-gray-100 dark:bg-gray-700 block mx-auto px-0 py-3">
            <div class="flex items-center flex-col lg:flex-row">
                <div class="flex items-center w-full lg:w-max lg:pl-6 lg:pr-3 pl-6 pr-6">
                    <div class="e-input-group w-full lg:w-max">
                        <input class="e-input" type="text" placeholder="Search" aria-label="search" role="textbox" />
                        <span class="e-input-group-icon e-icons e-search"></span>
                    </div>
                </div>
                <div class="flex items-center w-full lg:w-max mt-3 lg:mt-0 pl-6 pr-6 lg:pl-0 lg:pr-0">
                    <div class="w-4/5 mr-3 lg:mt-0">
                        <button ejs-button class="w-full" iconCss="e-icons e-user" iconPosition="Left" content="Create Team" type="button" aria-label="create a team" role="button"></button>
                    </div>
                    <div class="w-4/5 p-0 lg:mt-0">
                        <button ejs-button class="w-full" cssClass="e-primary" iconCss="e-icons e-plus" iconPosition="Left" content="New Project" type="button" aria-label="create a new project" role="button"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section>
    <div class="border border-light-subtle bg-body-tertiary py-1">
        <div class="ps-4 pe-2 pe-lg-4 my-2 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center me-4">
                <span class="d-flex align-items-center">
                    <img class="me-2" src="assets/images/common/brand-logos/svg/vector.svg" alt="company logo" />
                    <h5 class="fw-bold text-body fs-5 mb-0">Company Name</h5>
                </span>
                <div class="d-flex align-items-center ms-3 ps-1">
                    <div class="d-flex align-items-center d-none d-sm-flex me-2">
                        <span class="e-avatar e-avatar-xsmall e-avatar-circle">
                            <img src="assets/images/common/avatar/avatar-3.jpg" alt="profile picture" />
                        </span>
                    </div>
                    <div>
                        <button #profileDropdown ejs-dropdownbutton class="d-none d-sm-block" cssClass="e-flat" content="Bonnie Crane" [items]="[{text:'Michael Gough', iconCss:'e-icons e-folder'}, {text:'Roberta Cases', iconCss:'e-icons e-folder'}]" type="button" aria-label="choose a profile" role="button"></button>
                    </div>
                </div>
            </div>
            <div class="d-none d-lg-block">
                <button ejs-button class="e-flat py-2 me-2" content="Changelog" type="button" aria-label="changelog" role="button"></button>
                <button ejs-button class="e-flat py-2 me-2" content="Support" type="button" aria-label="support" role="button"></button>
                <button ejs-button class="e-flat py-2 me-2" content="Documentation" type="button" aria-label="documentation" role="button"></button>
                <button ejs-button class="bg-secondary py-2 me-2" content="Feedback" type="button" aria-label="feedback" role="button"></button>
            </div>
            <span id="menu" class="d-lg-none">
                <ejs-menu class="bg-body-tertiary" [hamburgerMode]="true" showItemOnClick="true" title="" [items]="[{text: 'Portfolio'}, {text: 'Blog'}, {text: 'Shop'}, {text: 'Elements'}, {text: 'Forum'}, {text: 'Support'}, {text: 'Others', items: [{text: 'Changelog'}, {text: 'Support'}, {text: 'Docs'}, {text: 'Feedback'}]}]" aria-label="menu items" role="menu"></ejs-menu>
            </span>
        </div>
    </div>
    <div class="border border-top-0 border-light-subtle">
        <div class="px-3 py-1 bg-body-tertiary border-top-0 border-light-subtle d-none d-lg-flex" style="height: 40px; display: flex; align-items: center;">
            <ejs-menu [items]="[{text: 'Portfolio'}, {text: 'Blog'}, {text: 'Shop'}, {text: 'Elements'}, {text: 'Forum'}, {text: 'Support'}]" aria-label="menu items" role="menu"></ejs-menu>
        </div>
    </div>
    <div class="border border-top-0 border-light-subtle bg-body-tertiary h-100 d-block d-sm-flex mx-auto py-3">
        <div class="row w-100 p-0 mx-auto px-4 gap-3">
            <div class="align-items-center col-xl-2 col-lg-3 p-0">
                <div class="e-input-group w-100">
                    <input class="e-input" type="text" placeholder="Search" aria-label="search" role="textbox" />
                    <span class="e-input-group-icon e-icons e-search border-start-0"></span>
                </div>
            </div>
            <div class="d-flex align-items-center col-xl-3 col-lg-4 p-0 overflow-hidden">
                <div class="w-50 me-3">
                    <button ejs-button class="w-100" cssClass="e-outline e-secondary" iconCss="e-icons e-user" iconPosition="Left" content="Create Team" type="button" aria-label="create a team" role="button"></button>
                </div>
                <div class="w-50">
                    <button ejs-button class="w-100" cssClass="e-primary" iconCss="e-icons e-plus" iconPosition="Left" content="New Project" type="button" aria-label="create a new project" role="button"></button>
                </div>
            </div>
        </div>
    </div>
</section>

}
