@if (currentTheme === 'tailwind') {

<section class="bg-white dark:bg-gray-950">
    <div style="height: 700px;">
        <ejs-sidebar #sidebar class="bg-gray-50 dark:bg-gray-900 !border-r !border-gray-200 dark:!border-gray-700" width="256px" [isOpen]="true" [showBackdrop]="backDrop" aria-label="main navigation menu" role="complementary" style="display: block;">
            <div class="flex flex-col justify-between h-screen">
                <div>
                    <div class="flex flex-col justify-center items-center pt-6">
                        <span class="e-avatar e-avatar-xlarge e-avatar-circle">
                            <img src="assets/images/common/avatar/avatar-2.jpg" alt="profile picture" />
                        </span>
                        <div class="text-xl font-medium leading-normal text-gray-900 dark:text-white mt-4">John Wick</div>
                        <a class="text-base text-gray-900 dark:text-white mt-2" href="mailto:johnwick@company.com">johnwick&#64;company.com</a>
                    </div>
                    <hr class="m-4 border-gray-200 dark:border-gray-700" />
                    <div>
                        <ejs-listview class="border-0" [dataSource]="data" [template]="itemTemplate" aria-label="main navigation links" role="list">
                            <ng-template #itemTemplate let-data>
                                <div class="e-list-wrapper flex items-center px-2">
                                    <span class="e-icons {{data.fontIcon}} text-base"></span>
                                    <span class="text-base font-normal pl-4">{{data.field}}</span>
                                </div>
                            </ng-template>
                        </ejs-listview>
                    </div>
                </div>
                <div class="p-4">
                    <button ejs-button iconCss="e-icons sf-icon-logout-07 text-base" class="e-outline w-full" content="Logout" type="button" aria-label="logout" role="button"></button>
                </div>
            </div>
        </ejs-sidebar>
    </div>
</section>
<!-- SB Code - Start -->
<div class="p-3 top-0 left-0 absolute">
    <button ejs-button cssClass="e-round e-large e-icons e-chevron-right" type="button" (click)="sidebar?.show()" aria-label="expand menu" role="button"></button>
</div>
<!-- SB Code - End -->

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div style="height: 700px;">
        <ejs-sidebar #sidebar width="256px" [isOpen]="true" [showBackdrop]="backDrop" aria-label="main navigation menu" role="complementary" style="display: block;">
            <div class="d-flex flex-column justify-content-between vh-100">
                <div>
                    <div class="d-flex flex-column justify-content-center align-items-center pt-4 mb-3">
                        <span class="e-avatar e-avatar-xlarge e-avatar-circle">
                            <img src="assets/images/common/avatar/avatar-2.jpg" alt="profile picture" />
                        </span>
                        <div class="fs-5 fw-medium text-body mt-3">John Wick</div>
                        <a class="fs-6 text-body-secondary mt-2 text-decoration-none" href="mailto:johnwick@company.com">johnwick&#64;company.com</a>
                    </div>
                    <hr class="mx-3 border-light-subtle opacity-100" />
                    <div>
                        <ejs-listview class="border-0 e-bigger" [dataSource]="data" [template]="itemTemplate" aria-label="main navigation links" role="list">
                            <ng-template #itemTemplate let-data>
                                <div class="e-list-wrapper d-flex align-items-center px-2">
                                    <span class="e-icons {{data.fontIcon}} fs-6"></span>
                                    <span class="fs-6 fw-normal ps-2 ms-1">{{data.field}}</span>
                                </div>
                            </ng-template>
                        </ejs-listview>
                    </div>
                </div>
                <div class="p-3">
                    <button ejs-button class="e-outline w-100" iconCss="e-icons sf-icon-logout-07 fs-6" content="Logout" type="button" aria-label="logout" role="button"></button>
                </div>
            </div>
        </ejs-sidebar>
    </div>
</section>
<!-- SB Code - Start -->
<div class="py-3 px-1 position-absolute top-0 start-0">
    <button ejs-button cssClass="e-round e-large e-icons e-chevron-right" type="button" (click)="sidebar?.show()" aria-label="expand menu" role="button"></button>
</div>
<!-- SB Code - End -->

}
