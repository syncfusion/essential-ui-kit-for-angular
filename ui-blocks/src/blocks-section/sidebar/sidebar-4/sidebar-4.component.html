@if (currentTheme === 'tailwind') {

<section class="bg-white dark:bg-gray-950">
    <div style="height: 730px;">
        <ejs-sidebar #sidebar class="bg-gray-50 dark:bg-gray-900 !border-r !border-gray-200 dark:!border-gray-700" width="256px" [isOpen]="true" aria-label="main navigation menu" role="complementary" style="display: block;">
            <div class="h-screen">
                <div class="flex justify-between items-center p-4">
                    <div class="flex items-center">
                        <span class="e-avatar e-avatar-circle e-avatar-small">
                            <img src="assets/images/common/avatar/avatar-2.jpg" alt="profile picture" />
                        </span>
                        <div class="ml-3">
                            <div class="text-base font-medium leading-normal text-gray-900 dark:text-white">John Wick</div>
                            <p class="mb-0 text-gray-900 dark:text-white">johnwick&#64;123.com</p>
                        </div>
                    </div>
                    <button ejs-button cssClass="e-icons e-chevron-down-double e-large e-flat px-1" type="button" aria-label="view additional profile settings" role="button"></button>
                </div>
                <div class="px-4 py-3">
                    <div class="e-input-group">
                        <span class="e-input-group-icon e-icons e-search"></span>
                        <input class="e-input !pl-0" type="text" placeholder="Search projects" aria-label="search projects" role="textbox" />
                    </div>
                </div>
                <div>
                    <ejs-listview class="border-0" [dataSource]="navigationMenu" [template]="itemTemplate1" aria-label="main navigation links" role="list">
                        <ng-template #itemTemplate1 let-data>
                            <div class="e-list-wrapper flex items-center px-1">
                                <span class="e-icons {{data.fontIcon}} text-base"></span>
                                <span class="text-base font-normal pl-4">{{data.field}}</span>
                            </div>
                        </ng-template>
                    </ejs-listview>
                </div>
                <hr class="mx-4 my-3 border-gray-200 dark:border-gray-700" />
                <div>
                    <div class="flex justify-between items-center px-4 py-3">
                        <span class="text-base text-gray-900 dark:text-white">Collection</span>
                        <button ejs-button class="e-icons e-circle-add e-medium e-flat" aria-label="add new item" role="button"></button>
                    </div>
                    <div>
                        <ejs-listview class="border-0" [dataSource]="businessCategories" [template]="itemTemplate2" aria-label="other navigation links" role="list">
                            <ng-template #itemTemplate2 let-data>
                                <div class="e-list-wrapper flex items-center px-1">
                                    <span class="e-icons {{data.fontIcon}} text-base"></span>
                                    <span class="text-base font-normal pl-4">{{data.field}}</span>
                                </div>
                            </ng-template>
                        </ejs-listview>
                    </div>
                    <div class="p-4">
                        <button ejs-button iconCss="e-icons e-plus e-medium" class="e-outline w-full" content="Add Collection" type="button" aria-label="add collection" role="button"></button>
                    </div>
                </div>
            </div>
        </ejs-sidebar>
    </div>
</section>
<!-- SB Code - Start -->
<div class="p-3 top-0 left-0 absolute">
    <button ejs-button cssClass="e-large e-icons e-chevron-right e-round" type="button" (click)="sidebar?.show()" aria-label="expand menu" role="button"></button>
</div>
<!-- SB Code - End -->

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div style="height: 730px;">
        <ejs-sidebar #sidebar width="256px" [isOpen]="true" aria-label="main navigation menu" role="complementary" style="display: block;">
            <div class="vh-100">
                <div class="d-flex justify-content-between align-items-center p-3">
                    <div class="d-flex align-items-center">
                        <span class="e-avatar e-avatar-small e-avatar-circle">
                            <img src="assets/images/common/avatar/avatar-2.jpg" alt="profile picture" />
                        </span>
                        <div class="ms-3">
                            <div class="fs-6 fw-medium text-body">John Wick</div>
                            <p class="mb-0 text-body-secondary">johnwick&#64;123.com</p>
                        </div>
                    </div>
                    <button ejs-button cssClass="e-icons e-chevron-down-double e-flat" type="button" aria-label="view additional profile settings" role="button"></button>
                </div>
                <div class="px-3">
                    <div class="e-input-group">
                        <span class="e-input-group-icon e-icons e-search border-end-0"></span>
                        <input class="e-input" type="text" placeholder="Search projects" aria-label="search projects" role="textbox" />
                    </div>
                </div>
                <div class="mt-2 pt-1">
                    <ejs-listview class="border-0 e-bigger" [dataSource]="navigationMenu" [template]="itemTemplate1" aria-label="main navigation links" role="list">
                        <ng-template #itemTemplate1 let-data>
                            <div class="e-list-wrapper d-flex align-items-center px-1">
                                <span class="e-icons {{data.fontIcon}} fs-6"></span>
                                <span class="mb-0 ms-1 ps-2 fs-6">{{data.field}}</span>
                            </div>
                        </ng-template>
                    </ejs-listview>
                </div>
                <div>
                    <div class="d-flex justify-content-between align-items-center p-3">
                        <span class="mb-0 text-body-secondary fs-6">Collection</span>
                        <button ejs-button class="e-icons e-circle-add e-medium e-flat" aria-label="add new item" role="button"></button>
                    </div>
                    <div class="mt-1">
                        <ejs-listview class="border-0 e-bigger" [dataSource]="businessCategories" [template]="itemTemplate2" aria-label="other navigation links" role="list">
                            <ng-template #itemTemplate2 let-data>
                                <div class="e-list-wrapper d-flex align-items-center px-1">
                                    <span class="e-icons {{data.fontIcon}} fs-6"></span>
                                    <span class="mb-0 ms-1 ps-2 fs-6">{{data.field}}</span>
                                </div>
                            </ng-template>
                        </ejs-listview>
                    </div>
                    <div class="p-3">
                        <button ejs-button class="e-outline w-100 mb-0" iconCss="e-icons e-plus e-medium" content="Add Collection" type="button" aria-label="add collection" role="button"></button>
                    </div>
                </div>
            </div>
        </ejs-sidebar>
    </div>
</section>
<!-- SB Code - Start -->
<div class="py-3 px-1 position-absolute top-0 start-0">
    <button ejs-button cssClass="e-large e-icons e-chevron-right e-round" type="button" (click)="sidebar?.show()" aria-label="expand menu" role="button"></button>
</div>
<!-- SB Code - End -->

}
