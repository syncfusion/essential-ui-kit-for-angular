@if (currentTheme === 'tailwind') {

<section>
    <div id="dialog-container" class="pt-4 relative" style="min-height: 576px;">
        <ejs-dialog #dialog class="rounded-none sm:rounded-lg pt-3.5 sm:px-1.5 overflow-hidden shadow-sm" target="#dialog-container" isModal="true" height="380px" width="400" [showCloseIcon]="true" [visible]="true" (beforeOpen)="$event.maxHeight = '100%'" (open)="$event.preventFocus = true" aria-label="submit feedback" role="dialog" style="max-width: 400px;">
            <ng-template #header>
                <div class="flex flex-col">
                    <h4 class="text-base mb-0 font-semibold text-gray-900 dark:text-white">Share your feedback</h4>
                </div>
            </ng-template>
            <ng-template #content>
                <p class="text-sm font-normal text-gray-700 dark:text-gray-100">How was working with our platform today?</p>
                <input ejs-rating [emptyTemplate]="template" [tooltipTemplate]="tooltipTemplate" [itemsCount]="5" [enableAnimation]="false" [enableSingleSelection]="true" aria-label="rate us out of 5" role="slider" />
                <ng-template #template let-data>
                    <div [ngSwitch]="data.index" class="pr-2 sm:pr-4 py-5">
                        <span *ngSwitchCase="0" (click)="experienceLevel = 'love'">
                            <span class="sf-icon-emoji-love !text-2xl rounded-full p-3" [ngClass]="experienceLevel === 'love' ? 'text-orange-700 dark:text-orange-500 dark:bg-orange-800 bg-orange-100' : 'text-gray-500 dark:text-gray-300 bg-gray-100 dark:bg-gray-700'"></span>
                        </span>
                        <span *ngSwitchCase="1" (click)="experienceLevel = 'smile'">
                            <span class="sf-icon-emoji-smile !text-2xl rounded-full p-3" [ngClass]="experienceLevel === 'smile' ? 'text-orange-700 dark:text-orange-500 dark:bg-orange-800 bg-orange-100' : 'text-gray-500 dark:text-gray-300 bg-gray-100 dark:bg-gray-700'"></span>
                        </span>
                        <span *ngSwitchCase="2" (click)="experienceLevel = 'emoji'">
                            <span class="e-icons e-emoji text-2xl rounded-full p-3" [ngClass]="experienceLevel === 'emoji' ? 'text-orange-700 dark:text-orange-500 dark:bg-orange-800 bg-orange-100' : 'text-gray-500 dark:text-gray-300 bg-gray-100 dark:bg-gray-700'"></span>
                        </span>
                        <span *ngSwitchCase="3" (click)="experienceLevel = 'neutral'">
                            <span class="sf-icon-emoji-neutral !text-2xl rounded-full p-3" [ngClass]="experienceLevel === 'neutral' ? 'text-orange-700 dark:text-orange-500 dark:bg-orange-800 bg-orange-100' : 'text-gray-500 dark:text-gray-300 bg-gray-100 dark:bg-gray-700'"></span>
                        </span>
                        <span *ngSwitchCase="4" (click)="experienceLevel = 'sad'">
                            <span class="sf-icon-emoji-sad !text-2xl rounded-full p-3" [ngClass]="experienceLevel === 'sad' ? 'text-orange-700 dark:text-orange-500 dark:bg-orange-800 bg-orange-100' : 'text-gray-500 dark:text-gray-300 bg-gray-100 dark:bg-gray-700'"></span>
                        </span>
                    </div>
                </ng-template>
                <ng-template #tooltipTemplate let-item>
                    <div [ngSwitch]="item.value">
                        <span *ngSwitchCase="1">Love</span>
                        <span *ngSwitchCase="2">Smile</span>
                        <span *ngSwitchCase="3">Happy</span>
                        <span *ngSwitchCase="4">Neutral</span>
                        <span *ngSwitchCase="5">Sad</span>
                    </div>
                </ng-template>
                <div class="flex flex-col gap-1 grow text-sm">
                    <label class="font-medium text-xs text-gray-700 dark:text-gray-100">Can you tell us more?</label>
                    <ejs-textarea placeholder="Tell us like what could be improved..." [rows]="isMobile ? '10' : '6'" resizeMode="None" aria-label="enter your suggestions" role="textbox" [ngStyle]="{'height': isMobile ? '100%' : '95px'}"></ejs-textarea>
                </div>
            </ng-template>
            <ng-template #footerTemplate>
                <div class="pb-4 flex gap-4">
                    <button ejs-button class="!ml-0" cssClass="e-outline e-block" content="Cancel" type="button" aria-label="cancel" role="button"></button>
                    <button ejs-button class="!ml-0" cssClass="e-primary e-block" content="Submit" type="button" aria-label="submit" role="button"></button>
                </div>
            </ng-template>
        </ejs-dialog>
    </div>
</section>
<!-- SB Code - Start -->
<div class="top-0 flex w-full absolute">
    <button ejs-button class="mx-auto my-5" content="Feedback Form" (click)="dialog.show()" type="button" aria-label="open feedback form" role="button"></button>
</div>
<!-- SB Code - End -->

} @else if (currentTheme === 'bootstrap5.3') {

<section>
    <div id="dialog-container" class="pt-4 position-relative" style="min-height: 576px;">
        <ejs-dialog #dialog id="dialog" class="pt-sm-3 px-sm-2 overflow-hidden shadow-sm" [showCloseIcon]="true" [visible]="true" target="#dialog-container" width="400" height="370px" isModal="true" (beforeOpen)="$event.maxHeight = '100%'" (open)="$event.preventFocus = true" aria-label="submit feedback" role="dialog" style="max-width: 400px;">
            <ng-template #header>
                <div class="d-flex">
                    <h4 class="mb-0 mt-1 fs-6 fw-bold text-body">Share your feedback</h4>
                </div>
            </ng-template>
            <ng-template #content>
                <p class="fw-normal text-body-secondary mb-0">How was working with our platform today?</p>
                <input ejs-rating [emptyTemplate]="template" [tooltipTemplate]="tooltipTemplate" [itemsCount]="5" [enableAnimation]="false" [enableSingleSelection]="true" aria-label="rate us out of 5" role="slider" />
                <ng-template #template let-data>
                    <div [ngSwitch]="data.index" class="pe-4 py-3">
                        <span *ngSwitchCase="0" (click)="experienceLevel = 'love'">
                            <span class="sf-icon-emoji-love fs-4 rounded-circle p-2" [ngClass]="experienceLevel === 'love' ? 'text-warning bg-warning-subtle' : 'text-body-secondary bg-body-secondary'"></span>
                        </span>
                        <span *ngSwitchCase="1" (click)="experienceLevel = 'smile'">
                            <span class="sf-icon-emoji-smile fs-4 rounded-circle p-2" [ngClass]="experienceLevel === 'smile' ? 'text-warning bg-warning-subtle' : 'text-body-secondary bg-body-secondary'"></span>
                        </span>
                        <span *ngSwitchCase="2" (click)="experienceLevel = 'emoji'">
                            <span class="e-icons e-emoji fs-4 rounded-circle p-2" [ngClass]="experienceLevel === 'emoji' ? 'text-warning bg-warning-subtle' : 'text-body-secondary bg-body-secondary'"></span>
                        </span>
                        <span *ngSwitchCase="3" (click)="experienceLevel = 'neutral'">
                            <span class="sf-icon-emoji-neutral fs-4 rounded-circle p-2" [ngClass]="experienceLevel === 'neutral' ? 'text-warning bg-warning-subtle' : 'text-body-secondary bg-body-secondary'"></span>
                        </span>
                        <span *ngSwitchCase="4" (click)="experienceLevel = 'sad'">
                            <span class="sf-icon-emoji-sad fs-4 rounded-circle p-2" [ngClass]="experienceLevel === 'sad' ? 'text-warning bg-warning-subtle' : 'text-body-secondary bg-body-secondary'"></span>
                        </span>
                    </div>
                </ng-template>
                <ng-template #tooltipTemplate let-item>
                    <div [ngSwitch]="item.value">
                        <span *ngSwitchCase="1">Love</span>
                        <span *ngSwitchCase="2">Smile</span>
                        <span *ngSwitchCase="3">Happy</span>
                        <span *ngSwitchCase="4">Neutral</span>
                        <span *ngSwitchCase="5">Sad</span>
                    </div>
                </ng-template>
                <div class="d-flex flex-column gap-1 flex-grow-1">
                    <label class="text-body-secondary small">Can you tell us more?</label>
                    <ejs-textarea placeholder="Tell us like what could be improved..." resizeMode="None" [rows]="isMobile ? '10' : '6'" aria-label="enter your suggestions" role="textbox" [ngStyle]="{'height': isMobile ? '100%' : '95px'}"></ejs-textarea>
                </div>
            </ng-template>
            <ng-template #footerTemplate>
                <div class="d-flex gap-3 pb-1 mb-2 mt-1 flex-grow">
                    <button ejs-button cssClass="e-outline w-100 ms-0" content="Cancel" type="button" aria-label="cancel" role="button"></button>
                    <button ejs-button cssClass="e-primary w-100 ms-0" content="Submit" type="button" aria-label="submit" role="button"></button>
                </div>
            </ng-template>
        </ejs-dialog>
    </div>
</section>
<!-- SB Code - Start -->
<div class="position-absolute top-0 d-flex w-100">
    <button ejs-button class="mx-auto my-3" cssClass="e-outline" content="Feedback Form" (click)="dialog.show()" type="button" aria-label="open feedback form" role="button"></button>
</div>
<!-- SB Code - End -->

}
