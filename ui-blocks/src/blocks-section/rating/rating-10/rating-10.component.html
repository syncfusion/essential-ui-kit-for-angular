@if (currentTheme === 'tailwind') {

<section class="bg-gray-50 dark:bg-gray-800">
    <div id="rating" class="py-4" style="min-height: 50rem;">
        <div class="py-4 px-6 mx-auto sm:!rounded-lg sm:!border rounded-none border-gray-300 dark:border-gray-500 bg-white dark:bg-gray-800 flex flex-col justify-center items-center" style="max-width: 488px;">
            <div *ngFor="let item of customerRating" class="flex w-full items-center justify-between">
                <p class="text-base font-medium truncate text-gray-900 dark:text-white">{{ item.rating }}</p>
                <input ejs-rating cssClass="me-0" [value]="item.value" [labelTemplate]="labelTemplate" [emptyTemplate]="emptyTemplate" [fullTemplate]="fullTemplate" showLabel="true" precision="Exact" aria-label="rate us out of 5" role="slider" />
                <ng-template #emptyTemplate>
                    <span class="sf-icon-star-filled-01 !text-2xl text-gray-300 dark:text-gray-500"></span>
                </ng-template>
                <ng-template #fullTemplate>
                    <span class="sf-icon-star-filled-01 !text-2xl text-amber-300"></span>
                </ng-template>
                <ng-template #labelTemplate let-data>
                    <p class="!text-gray-900 dark:!text-white text-sm font-normal">{{ data?.value | number:'1.1' }} / 5</p>
                </ng-template>
            </div>
            <div *ngFor="let data of reviewData">
                <hr class="my-2 w-full border-gray-300 dark:border-gray-600" />
                <div class="flex justify-between items-center w-full">
                    <p class="text-sm font-medium line-clamp-1 text-gray-900 dark:text-white">{{ data.title }}</p>
                    <input ejs-rating [value]="data.rating" [emptyTemplate]="emptyTemplate" [fullTemplate]="fullTemplate" precision="Exact" aria-label="rate us out of 5" role="slider" />
                    <ng-template #emptyTemplate>
                        <span class="sf-icon-star-filled-01 !text-2xl text-gray-300 dark:text-gray-500"></span>
                    </ng-template>
                    <ng-template #fullTemplate>
                        <span class="sf-icon-star-filled-01 !text-2xl text-amber-300"></span>
                    </ng-template>
                </div>
                <p class="text-sm mb-4 text-gray-700 dark:text-gray-100">{{ data.review }}</p>
            </div>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body-tertiary">
    <div id="rating" class="py-3" style="min-height: 50rem;">
        <div class="py-2 px-4 mx-auto border rounded-3 bg-body text-body" style="max-width: 488px;">
            <div *ngFor="let item of customerRating" class="d-flex justify-content-between align-items-center w-100 mb-1">
                <p class="mb-0 fw-medium text-truncate text-body">{{ item.rating }}</p>
                <input ejs-rating class="ms-auto" [labelTemplate]="labelTemplate" [emptyTemplate]="emptyTemplate" [fullTemplate]="fullTemplate" [value]="item.value" showLabel="true" precision="Exact" aria-label="rate us out of 5" role="slider" />
                <ng-template #emptyTemplate>
                    <span class="sf-icon-star-02 fs-4 text-body-secondary"></span>
                </ng-template>
                <ng-template #fullTemplate>
                    <span class="sf-icon-star-filled-01 fs-4 text-warning"></span>
                </ng-template>
                <ng-template #labelTemplate let-data>
                    <span class="fs-6"><p class="text-body fw-normal mb-0 small">{{ data?.value | number:'1.1' }} / 5</p></span>
                </ng-template>
            </div>
            <div *ngFor="let data of reviewData">
                <hr class="w-100 border-bottom my-2" />
                <div class="d-flex justify-content-between align-items-center w-100">
                    <p class="mb-0 fw-medium text-truncate text-body fs-6">{{ data.title }}</p>
                    <input ejs-rating [value]="data.rating" [emptyTemplate]="emptyTemplate" [fullTemplate]="fullTemplate" precision="Exact" aria-label="rate us out of 5" role="slider" />
                    <ng-template #emptyTemplate>
                        <span class="sf-icon-star-02 fs-4 text-body-secondary"></span>
                    </ng-template>
                    <ng-template #fullTemplate>
                        <span class="sf-icon-star-filled-01 fs-4 text-warning"></span>
                    </ng-template>
                </div>
                <p class="mb-3 text-body-secondary small">{{ data.review }}</p>
            </div>
        </div>
    </div>
</section>

}
