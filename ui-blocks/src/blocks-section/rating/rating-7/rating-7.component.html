@if (currentTheme === 'tailwind') {

<section class="bg-gray-50 dark:bg-gray-800">
    <div class="pt-4" style="min-height:36rem">
        <div class="flex flex-col gap-8 lg:flex-row items-center justify-center">
            <div class="p-6 border-0 sm:!rounded-lg sm:!border rounded-none bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-500">
                <h3 class="font-semibold mb-6 text-base text-center text-gray-900 dark:text-white">Were you satisfied with our platform</h3>
                <div class="flex gap-10 justify-center">
                    <div class="flex flex-col items-center" (click)="satisfactoryLevel = true">
                        <div [ngClass]="{ 'bg-green-100 dark:bg-green-800 text-green-700 dark:text-green-500': satisfactoryLevel === true,'bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-300': satisfactoryLevel !== true }" class="e-avatar e-avatar-circle !w-16 !h-16 shrink-0 flex items-center justify-center">
                            <span class="e-icons e-thumbs-up text-4xl"></span>
                        </div>
                        <span [ngClass]="{ 'text-green-700 dark:text-green-500': satisfactoryLevel === true, 'text-gray-900 dark:text-white': satisfactoryLevel !== true }" class="mt-2 text-sm font-medium">YES</span>
                    </div>
                    <div class="flex flex-col items-center" (click)="satisfactoryLevel = false">
                        <div [ngClass]="{ 'bg-red-100 dark:bg-red-800 text-red-600 dark:text-red-400': satisfactoryLevel === false, 'bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-300': satisfactoryLevel !==false }" class="e-avatar e-avatar-circle !w-16 !h-16 shrink-0 flex items-center justify-center">
                            <span class="e-icons e-thumbs-down text-4xl"></span>
                        </div>
                        <span [ngClass]="{ 'text-red-600 dark:text-red-400': satisfactoryLevel === false, 'text-gray-900 dark:text-white': satisfactoryLevel !==false }" class="mt-2 text-sm font-medium">NO</span>
                    </div>
                </div>
            </div>
            <div class="max-w-sm h-full w-full border-0 sm:!rounded-lg sm:!border rounded-none py-6 bg-white dark:bg-gray-800 border-gray-300 dark:border-gray-500">
                <h3 class="font-semibold text-base text-center text-gray-900 dark:text-white">Share your feedback</h3>
                <div class="mt-4 mx-auto">
                    <div class="flex gap-4 justify-center">
                        <p class="mt-1 text-sm text-gray-700 dark:text-gray-100">Was this page helpful?</p>
                        <div class="flex justify-center gap-3">
                            <button ejs-button iconCss="e-icons e-thumbs-up" cssClass="e-small" content="Yes" type="button" aria-label="mark as helpful" role="button"></button>
                            <button ejs-button iconCss="e-icons e-thumbs-down" cssClass="e-small" content="No" type="button" aria-label="mark as unhelpful" role="button"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body-tertiary">
    <div class="pt-4" style="min-height: 36rem;">
        <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-4 mt-4">
            <div class="p-4 bg-white border rounded-3 bg-body" style="max-width: 330px;">
                <h3 class="fw-semibold mb-4 fs-6 text-center text-body">Were you satisfied with our platform</h3>
                <div class="d-flex justify-content-center gap-5">
                    <div class="d-flex flex-column align-items-center" (click)="satisfactoryLevel = true">
                        <div [ngClass]="{'bg-success-subtle text-success': satisfactoryLevel === true,'bg-body-secondary text-body-secondary': satisfactoryLevel !== true}" class="e-avatar e-avatar-circle d-flex align-items-center justify-content-center" style="width: 64px; height: 64px;">
                            <span class="e-icons e-thumbs-up fs-2"></span>
                        </div>
                        <span [ngClass]="{'text-success': satisfactoryLevel === true,'text-body': satisfactoryLevel !== true}" class="mt-2 small fw-medium">YES</span>
                    </div>
                    <div class="d-flex flex-column align-items-center" (click)="satisfactoryLevel = false">
                        <div [ngClass]="{'bg-danger-subtle text-danger': satisfactoryLevel === false,'bg-body-secondary text-body-secondary': satisfactoryLevel !== false}" class="e-avatar e-avatar-circle d-flex align-items-center justify-content-center" style="width: 64px; height: 64px;">
                            <span class="e-icons e-thumbs-down fs-2"></span>
                        </div>
                        <span [ngClass]="{'text-danger': satisfactoryLevel === false, 'text-body': satisfactoryLevel !== false}" class="mt-2 small fw-medium">NO</span>
                    </div>
                </div>
            </div>
            <div class="p-4 bg-white border rounded-3 w-100 bg-body" style="max-width: 384px;">
                <h3 class="fw-semibold fs-6 text-center text-body">Share your feedback</h3>
                <div class="mt-3 d-flex flex-row justify-content-center align-items-center gap-3">
                    <p class="small text-body-secondary text-center mb-1">Was this page helpful?</p>
                    <div class="d-flex gap-2 pl-1">
                        <button ejs-button iconCss="e-icons e-thumbs-up" cssClass="e-small e-outline" content="Yes" type="button" aria-label="mark as helpful" role="button"></button>
                        <button ejs-button iconCss="e-icons e-thumbs-down" cssClass="e-small e-outline" content="No" type="button" aria-label="mark as unhelpful" role="button"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

}
