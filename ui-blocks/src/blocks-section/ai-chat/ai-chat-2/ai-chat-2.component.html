@if (currentTheme === 'tailwind') {

<section>
    <div id="chat-header" class="flex flex-col items-center max-w-4xl mx-auto pb-6 rounded-xl overflow-hidden bg-gray-50 dark:bg-gray-700" style="max-height: 800px; min-height: 36rem; max-width: 680px;">
        <div class="flex items-center flex-col py-5">
            <ejs-listview class="!border-0 px-2 py-4" [dataSource]="promptData" width="100%" height="100%" aria-label="chat conversation" role="list">
                <ng-template #template let-data>
                    <div *ngIf="data.category != 'reply'; then senderTemplate; else replyTemplate"></div>
                    <ng-template #senderTemplate>
                        <div class="flex justify-start gap-3 items-start w-full">
                            <div class="flex justify-between w-full py-1 rounded-lg">
                                <div class="flex flex-1">
                                    <div>
                                        <span class="e-avatar e-avatar-circle e-avatar-small" style="background-image: url(assets/images/common/avatar/avatar-3.jpg);"></span>
                                    </div>
                                    <div class="pl-3">
                                        <p class="text-sm mb-1 text-gray-900 dark:text-white">{{data.name}}
                                            <span class="pl-1 text-xs text-gray-500 dark:text-gray-400">{{data.time}}</span>
                                        </p>
                                        <div class="text-sm text-gray-900 dark:text-white">{{data.text}}</div>
                                    </div>
                                </div>
                                <div class="flex items-center justify-center">
                                    <button ejs-button class="e-outline hidden sm:inline !text-gray-500 dark:!text-gray-200" iconCss="e-icons e-edit" content=" " type="button" aria-label="edit" role="button"></button>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template #replyTemplate>
                        <div class="flex flex-col justify-start gap-3 items-start w-full">
                            <div class="p-2 px-3 rounded-lg shadow bg-white dark:bg-gray-800 w-full">
                                <div class="flex items-center justify-between py-1">
                                    <div class="flex items-center">
                                        <div>
                                            <span class="e-avatar e-avatar-circle e-avatar-small !text-xl !text-black dark:!text-white e-icons e-ai-chat bg-gray-100 dark:bg-gray-700"></span>
                                        </div>
                                        <div class="pl-3">
                                            <p class="text-sm font-medium text-gray-900 dark:text-white">AI chat
                                                <span class="pl-1 text-xs text-gray-500 dark:text-gray-400">15m</span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="inline-flex items-center border border-gray-300 dark:border-gray-600 rounded-lg overflow-hidden">
                                        <span class="e-icons e-thumbs-up px-2 py-1 text-base !text-gray-500 dark:!text-gray-200 cursor-pointer"></span>
                                        <span class="border border-gray-200 dark:border-gray-600 h-5 m-1"></span>
                                        <span class="e-icons e-thumbs-down px-2 py-1 text-base !text-gray-500 dark:!text-gray-200 cursor-pointer"></span>
                                    </div>
                                </div>
                                <div *ngIf="data.isList">
                                    <ejs-listview class="!border-0 pl-8" [dataSource]="data.resources" [fields]="{ text: 'text' }" showIcon="false" aria-label="chat conversation" role="list">
                                        <ng-template #template let-resource>
                                            <div class="pt-0">
                                                <div class="pb-3">
                                                    <img class="rounded-lg" src="assets/images/ai/chat/visual-ai-chat/chat-interface.jpg" alt="{{resource.text}}" />
                                                </div>
                                                <div class="text-sm text-gray-900 dark:text-white">{{resource.description}}</div>
                                            </div>
                                        </ng-template>
                                    </ejs-listview>
                                </div>
                            </div>
                            <div class="flex justify-between w-full gap-3">
                                <div>
                                    <button ejs-button class="e-outline sm:hidden inline" iconCss="e-icons e-edit" content=" " type="button" aria-label="edit" role="button"></button>
                                </div>
                                <div class="flex justify-between gap-3">
                                    <button ejs-button class="e-outline sm:hidden" iconCss="e-icons e-download" content=" " type="button" aria-label="download chat" role="button"></button>
                                    <button ejs-button class="e-outline sm:hidden" iconCss="e-icons e-repeat" content=" " type="button" aria-label="regenerate" role="button"></button>
                                    <button ejs-button class="e-outline hidden sm:inline" iconCss="e-icons e-download" content="Download chat" type="button" aria-label="download chat" role="button"></button>
                                    <button ejs-button class="e-outline hidden sm:inline" iconCss="e-icons e-repeat" content="Regenerate" type="button" aria-label="regenerate" role="button"></button>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ng-template>
            </ejs-listview>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section>
    <div id="chat-header" class="d-flex flex-column align-items-center mx-auto pb-4 rounded overflow-hidden bg-body-tertiary" style="max-height: 800px; min-height: 36rem; max-width: 680px;">
        <div class="d-flex align-items-center flex-column py-4 ">
            <ejs-listview class="border-0 px-2 py-4" [dataSource]="promptData" width="100%" height="100%" aria-label="chat conversation" role="list">
                <ng-template #template let-data>
                    <div *ngIf="data.category != 'reply'; then senderTemplate; else replyTemplate"></div>
                    <ng-template #senderTemplate>
                        <div class="d-flex justify-content-start gap-3 align-items-start w-100">
                            <div class="d-flex justify-content-between w-100 py-1 rounded">
                                <div class="d-flex flex-grow-1">
                                    <div>
                                        <span class="e-avatar e-avatar-circle e-avatar-small" style="background-image: url(assets/images/common/avatar/avatar-3.jpg);"></span>
                                    </div>
                                    <div class="ps-3">
                                        <p class="fs-6 mb-1 text-body">{{data.name}}
                                            <span class="ps-1 text-muted small">{{data.time}}</span>
                                        </p>
                                        <div class="fs-6 text-body">{{data.text}}</div>
                                    </div>
                                </div>
                                <div class="d-flex align-items-center justify-content-center">
                                    <button ejs-button class="e-outline d-none d-sm-inline" iconCss="e-icons e-edit" content=" " type="button" aria-label="edit" role="button"></button>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template #replyTemplate>
                        <div class="d-flex flex-column justify-content-start gap-3 align-items-start w-100">
                            <div class="p-2 px-3 rounded bg-body">
                                <div class="d-flex align-items-center justify-content-between py-2">
                                    <div class="d-flex align-items-center">
                                        <div>
                                            <span class="e-avatar e-avatar-circle fs-5 e-avatar-small text-secondary e-icons e-ai-chat bg-body-secondary"></span>
                                        </div>
                                        <div class="ps-3">
                                            <p class="fs-6 mb-0 fw-medium text-body">AI chat
                                                <span class="ps-1 small text-muted">15m</span>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="p-1 d-inline-flex align-items-center border rounded overflow-hidden border-secondary">
                                        <span class="e-icons e-thumbs-up px-2 py-1 fs-6 text-muted cursor-pointer"></span>
                                        <span class="border border-light-subtle mx-1" style="height: 16px;"></span>
                                        <span class="e-icons e-thumbs-down px-2 py-1 fs-6 text-muted cursor-pointer"></span>
                                    </div>
                                </div>
                                <div *ngIf="data.isList">
                                    <ejs-listview class="border-0 ps-4" [dataSource]="data.resources" [fields]="{ text: 'text' }" showIcon="false" aria-label="chat conversation" role="list">
                                        <ng-template #template let-resource>
                                            <div class="pt-0 ps-3">
                                                <div class="pb-3">
                                                    <img class="rounded" src="assets/images/ai/chat/visual-ai-chat/chat-interface.jpg" alt="{{resource.text}}" />
                                                </div>
                                                <div class="fs-6 text-body">{{ resource.description }}</div>
                                            </div>
                                        </ng-template>
                                    </ejs-listview>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between w-100 gap-3">
                                <div>
                                    <button ejs-button class="e-outline d-sm-none d-inline" iconCss="e-icons e-edit" content=" " type="button" aria-label="edit" role="button"></button>
                                </div>
                                <div class="d-flex justify-content-between gap-3">
                                    <button ejs-button class="e-outline d-sm-none" iconCss="e-icons e-download" content=" " type="button" aria-label="download chat" role="button"></button>
                                    <button ejs-button class="e-outline d-sm-none" iconCss="e-icons e-repeat" content=" " type="button" aria-label="regenerate" role="button"></button>
                                    <button ejs-button class="e-outline d-none d-sm-inline" iconCss="e-icons e-download" content="Download chat" type="button" aria-label="download chat" role="button"></button>
                                    <button ejs-button class="e-outline d-none d-sm-inline" iconCss="e-icons e-repeat" content="Regenerate" type="button" aria-label="regenerate" role="button"></button>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ng-template>
            </ejs-listview>
        </div>
    </div>
</section>

}
