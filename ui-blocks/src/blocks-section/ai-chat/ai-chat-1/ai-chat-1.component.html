@if (currentTheme === 'tailwind') {

<section>
    <div id="chat-header" class="flex flex-col items-center max-w-4xl mx-auto pb-6 rounded-xl overflow-hidden bg-white dark:bg-gray-900" style="max-height: 850px; min-height: 36rem; max-width: 850px;">
        <div class="flex items-center w-full flex-col px-1 sm:px-4 py-2">
            <ejs-listview class="!border-0 py-4" [dataSource]="promptData" width="100%" height="100%" aria-label="chat conversation" role="list">
                <ng-template #template let-data>
                    <div *ngIf="data.category != 'reply'; then senderTemplate; else replyTemplate"></div>
                    <ng-template #senderTemplate>
                        <div class="flex justify-end ml-auto sm:mr-3 gap-3 items-start w-full sm:w-3/4">
                            <div class="flex flex-col gap-1 items-end">
                                <div class="p-3 rounded-lg bg-primary-100 dark:bg-primary-800">
                                    <div class="mb-1 text-sm text-gray-900 dark:text-white">{{data.text}}</div>
                                    <div class="flex">
                                        <button ejs-button class="e-flat !border-0 text-base" iconCss="e-icons e-edit" type="button" aria-label="edit" role="button" style="pointer-events: none"></button>
                                        <button ejs-button class="e-flat !border-0 text-base" iconCss="e-icons e-copy" type="button" aria-label="copy" role="button" style="pointer-events: none"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template #replyTemplate>
                        <div class="flex justify-start gap-3 items-start w-full pr-3" style="max-width: 700px;">
                            <div>
                                <span class="e-avatar e-avatar-circle e-avatar-small !text-xl !text-white dark:!text-black e-icons e-ai-chat bg-primary-600 dark:bg-primary-400"></span>
                            </div>
                            <div class="flex flex-col gap-1 pt-1 pb-3 rounded-lg bg-gray-50 dark:bg-gray-700">
                                <div *ngIf="data.isList">
                                    <ejs-listview class="!border-0 pl-1 pr-2" [dataSource]="data.resources" [fields]="{ text: 'text' }" showIcon="false" aria-label="chat conversation" role="list">
                                        <ng-template #template let-resource>
                                            <div class="pt-0">
                                                <ng-container *ngIf="resource.type === 'header'; else resourceContent">
                                                    <p class="text-sm text-gray-900 dark:text-white mb-2">{{resource.text}}</p>
                                                </ng-container>
                                                <ng-template #resourceContent>
                                                    <div class="text-sm inline-flex font-medium text-gray-900 dark:text-white">{{resource.text}}</div>
                                                    <div class="text-sm contents text-gray-900 dark:text-white">{{resource.description}}</div>
                                                </ng-template>
                                            </div>
                                        </ng-template>
                                    </ejs-listview>
                                    <div class="flex justify-between px-3">
                                        <div class="flex gap-1 sm:pr-0">
                                            <button ejs-button class="e-flat text-base !text-gray-500 dark:!text-gray-200" iconCss="e-icons e-thumbs-up" type="button" aria-label="like" role="button"></button>
                                            <button ejs-button class="e-flat text-base !text-gray-500 dark:!text-gray-200" iconCss="e-icons e-thumbs-down" type="button" aria-label="dislike" role="button"></button>
                                            <button ejs-button class="e-flat text-base !text-gray-500 dark:!text-gray-200" iconCss="e-icons e-edit" type="button" aria-label="edit" role="button"></button>
                                        </div>
                                        <div class="flex gap-1">
                                            <button ejs-button class="e-flat text-base !text-gray-500 dark:!text-gray-200" iconCss="e-icons e-copy" type="button" aria-label="copy" role="button"></button>
                                            <button ejs-button class="e-flat text-base !text-gray-500 dark:!text-gray-200" iconCss="e-icons sf-icon-share-arrow-02" type="button" aria-label="share" role="button"></button>
                                            <button ejs-button class="e-flat text-base !text-gray-500 dark:!text-gray-200" iconCss="e-icons e-align-bottom" type="button" aria-label="download" role="button"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ng-template>
            </ejs-listview>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section>
    <div id="chat-header" class="d-flex flex-column align-items-center mx-auto pb-4 rounded overflow-hidden bg-body" style="max-height: 850px; min-height: 36rem; max-width: 850px;">
        <div class="d-flex align-items-center w-100 flex-column px-1 px-sm-3 py-2">
            <ejs-listview class="border-0 py-4" [dataSource]="promptData" width="100%" height="100%" aria-label="chat conversation" role="list">
                <ng-template #template let-data>
                    <div *ngIf="data.category != 'reply'; then senderTemplate; else replyTemplate"></div>
                    <ng-template #senderTemplate>
                        <div class="d-flex justify-content-end ms-auto me-sm-3 gap-3 align-items-start w-100 w-sm-75">
                            <div class="d-flex flex-column gap-1 align-items-end">
                                <div class="p-3 rounded bg-primary-subtle">
                                    <div class="fs-6 text-body pb-2">{{data.text}}</div>
                                    <div class="d-flex">
                                        <button ejs-button class="e-flat border-0 fs-6" iconCss="e-icons e-edit" type="button" aria-label="edit" role="button" style="pointer-events: none"></button>
                                        <button ejs-button class="e-flat border-0 fs-6" iconCss="e-icons e-copy" type="button" aria-label="copy" role="button" style="pointer-events: none"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template #replyTemplate>
                        <div class="d-flex justify-content-start gap-3 align-items-start w-100 pe-3" style="max-width: 700px;">
                            <div>
                                <span class="e-avatar e-avatar-circle e-avatar-small fs-5 text-white e-icons e-ai-chat bg-primary"></span>
                            </div>
                            <div class="d-flex flex-column gap-1 pt-2 pb-3 rounded bg-light-subtle">
                                <div *ngIf="data.isList">
                                    <ejs-listview class="border-0 px-2" [dataSource]="data.resources" [fields]="{ text: 'text' }" showIcon="false" aria-label="chat conversation" role="list">
                                        <ng-template #template let-resource>
                                            <div class="pt-0">
                                                <ng-container *ngIf="resource.type === 'header'; else resourceContent">
                                                    <p class="fs-6 text-body mb-2">{{resource.text}}</p>
                                                </ng-container>
                                                <ng-template #resourceContent>
                                                    <div class="fs-6 d-inline-flex fw-medium text-body">{{resource.text}}</div>
                                                    <div class="fs-6 d-inline text-body">{{resource.description}}</div>
                                                </ng-template>
                                            </div>
                                        </ng-template>
                                    </ejs-listview>
                                    <div class="d-flex justify-content-between px-3">
                                        <div class="d-flex gap-1 pe-sm-0">
                                            <button ejs-button class="e-flat fs-6" iconCss="e-icons e-thumbs-up" type="button" aria-label="like" role="button"></button>
                                            <button ejs-button class="e-flat fs-6" iconCss="e-icons e-thumbs-down" type="button" aria-label="dislike" role="button"></button>
                                            <button ejs-button class="e-flat fs-6" iconCss="e-icons e-edit" type="button" aria-label="edit" role="button"></button>
                                        </div>
                                        <div class="d-flex gap-1">
                                            <button ejs-button class="e-flat fs-6" iconCss="e-icons e-copy" type="button" aria-label="copy" role="button"></button>
                                            <button ejs-button class="e-flat fs-6" iconCss="e-icons sf-icon-share-arrow-02" type="button" aria-label="share" role="button"></button>
                                            <button ejs-button class="e-flat fs-6" iconCss="e-icons e-align-bottom" type="button" aria-label="download" role="button"></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ng-template>
            </ejs-listview>
        </div>
    </div>
</section>

}
