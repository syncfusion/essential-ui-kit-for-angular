@if (currentTheme === 'tailwind') {

<section class="bg-white dark:bg-gray-950">
    <div class="h-screen flex justify-center p-4 sm:p-6">
        <div class="w-full" style="max-width: 1100px;">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-base font-semibold text-gray-900 dark:text-white">Sales Revenue</h2>
                <div class="flex gap-3">
                    <button ejs-button class="e-outline" iconCss="e-icons e-refresh" type="button" aria-label="refresh" role="button"></button>
                    <button ejs-button class="e-outline" iconCss="e-icons e-more-vertical-1" type="button" aria-label="more options" role="button"></button>
                </div>
            </div>
            <div class="my-5">
                <div class="hidden sm:block mb-3">
                    <div class="e-btn-group">
                        <input type="radio" id="week" name="align" value="Week" checked aria-label="week" role="button" />
                        <label class="e-btn" for="week">Week</label>
                        <input type="radio" id="month" name="align" value="Month" aria-label="month" role="button" />
                        <label class="e-btn" for="month">Month</label>
                        <input type="radio" id="year" name="align" value="Year" aria-label="year" role="button" />
                        <label class="e-btn" for="year">Year</label>
                        <input type="radio" id="custom" name="align" value="Custom" aria-label="custom" role="button" />
                        <label class="e-btn" for="custom">Custom</label>
                    </div>
                </div>
                <button #rangeDropdown ejs-dropdownbutton class="e-outline block sm:hidden mb-3" content="Week" [items]="[{text:'Week'},{text:'Month'},{text:'Year'},{text:'Custom'}]" type="button" aria-label="choose a range" role="button"></button>
            </div>
            <ejs-chart #chart width="100%" height="300px" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis" [tooltip]="tooltip" (tooltipRender)="tooltipRender($event)" [legendSettings]="{visible: true, position: 'Bottom', padding: 13}" [crosshair]='crosshair' (load)="chartLoad($event,'Tailwind3','Tailwind3Dark')" aria-label="sales revenue analysis" role="region">
                <e-series-collection>
                    <e-series [dataSource]="chartData" type="Spline" xName="day" yName="xAxis" name="Recurring Revenue" width="3" fill="#91BD34"></e-series>
                    <e-series [dataSource]="chartData" type="Spline" xName="day" yName="yAxis" name="One - Time Revenue" width="3" fill="#9CA3AF"></e-series>
                </e-series-collection>
            </ejs-chart>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div class="vh-100 d-flex justify-content-center align-items-start p-3 p-sm-4">
        <div class="w-100" style="max-width: 1100px;">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="h6 fw-semibold text-body">Sales Revenue</h2>
                <div class="d-flex gap-3">
                    <button ejs-button class="e-outline" iconCss="e-icons e-refresh" type="button" aria-label="refresh" role="button"></button>
                    <button ejs-button class="e-outline" iconCss="e-icons e-more-vertical-1" type="button" aria-label="more options" role="button"></button>
                </div>
            </div>
            <div class="my-3">
                <div class="d-none d-sm-block">
                    <div class="e-btn-group">
                        <input type="radio" id="week" name="align" value="Week" checked aria-label="week" role="button" />
                        <label class="e-btn" for="week">Week</label>
                        <input type="radio" id="month" name="align" value="Month" aria-label="month" role="button" />
                        <label class="e-btn" for="month">Month</label>
                        <input type="radio" id="year" name="align" value="Year" aria-label="year" role="button" />
                        <label class="e-btn" for="year">Year</label>
                        <input type="radio" id="custom" name="align" value="Custom" aria-label="custom" role="button" />
                        <label class="e-btn" for="custom">Custom</label>
                    </div>
                </div>
                <button #rangeDropdown ejs-dropdownbutton class="e-outline d-block d-sm-none mb-3" content="Week" [items]="[{text:'Week'},{text:'Month'},{text:'Year'},{text:'Custom'}]" type="button" aria-label="choose a range" role="button"></button>
            </div>
            <ejs-chart #chart width="100%" height="300px" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis" [tooltip]="tooltip" (tooltipRender)="tooltipRender($event)" [legendSettings]="{visible: true, position: 'Bottom', padding: 13}" [crosshair]="crosshair" (load)="chartLoad($event,'Bootstrap5','Bootstrap5Dark')" aria-label="sales revenue analysis" role="region">
                <e-series-collection>
                    <e-series [dataSource]="chartData" type="Spline" xName="day" yName="xAxis" name="Recurring Revenue" width="3" fill="#0EAB44"></e-series>
                    <e-series [dataSource]="chartData" type="Spline" xName="day" yName="yAxis" name="One - Time Revenue" width="3" fill="#CED4DA"></e-series>
                </e-series-collection>
            </ejs-chart>
        </div>
    </div>
</section>

}
