@if (currentTheme === 'tailwind') {

<section class="bg-white dark:bg-gray-950">
    <div class="h-screen flex justify-center p-4 sm:p-6">
        <div class="w-full" style="max-width: 665px;">
            <div class="flex justify-between items-center">
                <h2 class="text-base font-semibold text-gray-900 dark:text-white">Transaction Activity</h2>
                <div class="flex gap-3">
                    <div class="w-32 hidden sm:block">
                        <ejs-datepicker cssClass="shadow-none border-none" placeholder="Select Date" aria-label="enter a date here" role="combobox"></ejs-datepicker>
                    </div>
                    <button ejs-button class="e-icons e-more-vertical-1 e-flat" type="button" aria-label="more options" role="button"></button>
                </div>
            </div>
            <div class="w-32 block sm:hidden">
                <ejs-datepicker cssClass="shadow-none border-none  my-3" placeholder="Select Date" aria-label="enter a date here" role="combobox"></ejs-datepicker>
            </div>
            <div>
                <ejs-chart #chart [chartArea]="{border: {width: 0}}" width="100%" height="300px" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis" [tooltip]="tooltip" [legendSettings]="legendSettings" [crosshair]="crosshair" (load)="chartLoad($event,'Tailwind3','Tailwind3Dark')" aria-label="transaction analysis" role="region">
                    <e-series-collection>
                        <e-series [dataSource]="chartData" type="Spline" xName="month" yName="xAxis" name="Total Transaction" width="3" fill="#fbbf24" legendShape="Square"></e-series>
                        <e-series [dataSource]="chartData" type="Spline" xName="month" yName="yAxis" name="Success Transaction" width="3" fill="#84cc16" legendShape="Square"></e-series>
                    </e-series-collection>
                </ejs-chart>
            </div>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div class="d-flex justify-content-center p-3 p-sm-4" style="min-height: 100vh;">
        <div class="w-100" style="max-width: 665px;">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="h6 fw-semibold text-body">Transaction Activity</h2>
                <div class="d-flex gap-3">
                    <div class="d-none d-sm-block" style="width: 128px;">
                        <ejs-datepicker cssClass="shadow-none border-none" placeholder="Select Date" aria-label="enter a date here" role="combobox"></ejs-datepicker>
                    </div>
                    <button ejs-button class="e-icons e-more-vertical-1 e-flat" type="button" aria-label="more options" role="button"></button>
                </div>
            </div>
            <div class="d-block d-sm-none" style="width: 128px;">
                <ejs-datepicker cssClass="shadow-none border-none my-3" placeholder="Select Date" aria-label="enter a date here" role="combobox"></ejs-datepicker>
            </div>
            <div>
                <ejs-chart #chart [chartArea]="{border: {width: 0}}" width="100%" height="300px" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis" [tooltip]="tooltip" [legendSettings]="legendSettings" [crosshair]="crosshair" (load)="chartLoad($event,'Bootstrap5','Bootstrap5Dark')" aria-label="transaction analysis" role="region">
                    <e-series-collection>
                        <e-series [dataSource]="chartData" type="Spline" xName="month" yName="xAxis" name="Total Transaction" width="3" fill="#F42929" legendShape="Square"></e-series>
                        <e-series [dataSource]="chartData" type="Spline" xName="month" yName="yAxis" name="Success Transaction" width="3" fill="#0EAB44" legendShape="Square"></e-series>
                    </e-series-collection>
                </ejs-chart>
            </div>
        </div>
    </div>
</section>

}
