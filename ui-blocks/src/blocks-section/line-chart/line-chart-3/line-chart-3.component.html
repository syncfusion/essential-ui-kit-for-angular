@if (currentTheme === 'tailwind') {

<section class="bg-white dark:bg-gray-950">
    <div class="flex justify-center p-4 sm:p-6" style="min-height: 710px; max-height: 1390px;">
        <div class="w-full" style="max-width: 1100px;">
            <div class="flex justify-between items-center mb-2 sm:mb-5">
                <p class="text-base font-medium text-gray-900 dark:text-white">Currency Exchange Rates</p>
                <div class="flex items-start gap-3">
                    <div class="e-btn-group hidden sm:block">
                        <input type="radio" id="day" name="align" value="D" aria-label="day" role="button" />
                        <label class="e-btn" for="day">D</label>
                        <input type="radio" id="week" name="align" value="W" aria-label="week" role="button" />
                        <label class="e-btn" for="week">W</label>
                        <input type="radio" id="month" name="align" value="M" aria-label="month" role="button" />
                        <label class="e-btn" for="month">M</label>
                        <input type="radio" id="year" name="align" value="Y" aria-label="year" role="button" />
                        <label class="e-btn" for="year">Y</label>
                        <input type="radio" id="custom" name="align" value="Custom" checked aria-label="custom" role="button" />
                        <label class="e-btn" for="custom">Custom</label>
                    </div>
                    <button ejs-button class="e-outline" iconCss="e-icons e-refresh" content=" " type="button" aria-label="refresh" role="button"></button>
                </div>
            </div>
            <button #rangeDropdown ejs-dropdownbutton class="e-outline block sm:hidden mb-6" content="Custom" [items]="[{text:'Day'},{text:'Week'},{text:'Month'},{text:'Year'},{text:'Custom'}]" type="button" aria-label="choose a range" role="button"></button>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-10">
                <div>
                    <p class="text-sm text-gray-700 dark:text-gray-300 font-medium mb-3">USD to EURO</p>
                    <ejs-chart #chart1 [chartArea]="{border: {width: 0}}" width="100%" height="250px" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis1" (load)="chartLoad($event,'Tailwind3','Tailwind3Dark')" aria-label="currency exchange analysis" role="region">
                        <e-series-collection>
                            <e-series [dataSource]="chartData" type="Line" xName="Date" yName="EUR" fill="#267DDA"> </e-series>
                        </e-series-collection>
                    </ejs-chart>
                </div>
                <div>
                    <p class="text-sm text-gray-700 dark:text-gray-300 font-medium mb-3">USD to INR</p>
                    <ejs-chart #chart2 [chartArea]="{border: {width: 0}}" width="100%" height="250px" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis2" (load)="chartLoad($event,'Tailwind3','Tailwind3Dark')" aria-label="currency exchange analysis" role="region">
                        <e-series-collection>
                            <e-series [dataSource]="chartData" type="Line" xName="Date" yName="INR" fill="#D83B01"> </e-series>
                        </e-series-collection>
                    </ejs-chart>
                </div>
                <div>
                    <p class="text-sm text-gray-700 dark:text-gray-300 font-medium mb-3">USD to JPY</p>
                    <ejs-chart #chart3 [chartArea]="{border: {width: 0}}" width="100%" height="250px" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis3" (load)="chartLoad($event,'Tailwind3','Tailwind3Dark')" aria-label="currency exchange analysis" role="region">
                        <e-series-collection>
                            <e-series [dataSource]="chartData" type="Line" xName="Date" yName="JPY" fill="#DE4383"> </e-series>
                        </e-series-collection>
                    </ejs-chart>
                </div>
                <div>
                    <p class="text-sm text-gray-700 dark:text-gray-300 font-medium mb-3">USD to SGD</p>
                    <ejs-chart #chart4 [chartArea]="{border: {width: 0}}" width="100%" height="250px" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis4" (load)="chartLoad($event,'Tailwind3','Tailwind3Dark')" aria-label="currency exchange analysis" role="region">
                        <e-series-collection>
                            <e-series [dataSource]="chartData" type="Line" xName="Date" yName="SGD" fill="#01A8B5"> </e-series>
                        </e-series-collection>
                    </ejs-chart>
                </div>
            </div>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

                <div class="col-12 col-sm-6">

                        <e-series-collection>

                </div>
                <div class="col-12 col-sm-6">

                    <ejs-chart #chart4 [chartArea]="{border: {width: 0}}" width="100%" height="250px" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis4" (load)="chartLoad($event,'Bootstrap5','Bootstrap5Dark')" aria-label="currency exchange analysis" role="region">
                        <e-series-collection>
                            <e-series [dataSource]="chartData" type="Line" xName="Date" yName="SGD" fill="#00EFA7"> </e-series>

                </div>
            </div>
        </div>
    </div>
</section>

}
