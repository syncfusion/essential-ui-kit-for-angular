@if (currentTheme === 'tailwind') {

<section class="bg-white dark:bg-gray-950">
    <div class="h-screen flex justify-center p-4 sm:p-6">
        <div class="w-full" style="max-width: 950px;">
            <div class="flex flex-col gap-2 mb-4 w-full">
                <div class="flex justify-between">
                    <h2 class="text-base font-medium text-gray-900 dark:text-white">Profit Pulse Insights</h2>
                    <button ejs-button class="e-outline hidden sm:block" content="View Report" type="button" aria-label="view report" role="button"></button>
                    <button ejs-button class="e-outline sm:hidden" iconCss="e-icons e-description" type="button" aria-label="view report" role="button"></button>
                </div>
                <p class="text-sm text-gray-500 dark:text-gray-400">Origin Game EA</p>
                <div class="flex justify-between items-start flex-col-reverse sm:flex-row gap-4 mt-1">
                    <div class="flex items-center gap-3">
                        <p class="text-xl font-semibold text-gray-700 dark:text-gray-300"><span class="text-gray-500 dark:text-gray-400">$</span> 28,089.00</p>
                        <div class="flex items-center gap-1 text-green-700 dark:text-green-500"><span class="e-icons e-arrow-up"></span><span class="text-xs font-medium">+26% of last month</span></div>
                    </div>
                    <div class="e-btn-group hidden sm:block">
                        <input type="radio" id="day" name="align" value="D" aria-label="day" role="button" />
                        <label class="e-btn" for="day">D</label>
                        <input type="radio" id="week" name="align" value="W" aria-label="week" role="button" />
                        <label class="e-btn" for="week">W</label>
                        <input type="radio" id="month" name="align" value="M" aria-label="month" role="button" />
                        <label class="e-btn" for="month">M</label>
                        <input type="radio" id="year" name="align" value="Y" checked aria-label="year" role="button" />
                        <label class="e-btn" for="year">Y</label>
                        <input type="radio" id="custom" name="align" value="Custom" aria-label="custom" role="button" />
                        <label class="e-btn" for="custom">Custom</label>
                    </div>
                    <button #rangeDropdown ejs-dropdownbutton class="e-outline block sm:hidden" content="Year" [items]="[{text:'Day'},{text:'Week'},{text:'Month'},{text:'Year'},{text:'Custom'}]" type="button" aria-label="choose a range" role="button"></button>
                </div>
            </div>
            <ejs-chart #chart width="100%" height="350px" [chartArea]="{ border: { width: 0 } }" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis" [tooltip]="tooltip" [crosshair]="crosshair" (load)="chartLoad($event,'Tailwind3','Tailwind3Dark')" aria-label="revenue analysis" role="region">
                <e-series-collection>
                    <e-series [dataSource]="chartData1" type="Spline" xName="xAxis" yName="yAxis" width="2" [fill]="isDarkMode?'#4B5563':'#D1D5DB'"></e-series>
                    <e-series [dataSource]="chartData2" type="Spline" xName="xAxis" yName="yAxis" width="4" fill="url(#gradientLine)"></e-series>
                </e-series-collection>
            </ejs-chart>
        </div>
        <svg width="0" height="0">
            <defs>
                <linearGradient id="gradientLine" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#FFB900" />
                    <stop offset="100%" stop-color="#DE4383" />
                </linearGradient>
            </defs>
        </svg>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div class="vh-100 d-flex justify-content-center p-3 p-sm-4">
        <div class="w-100" style="max-width: 950px;">
            <div class="d-flex flex-column gap-2 mb-4 w-100">
                <div class="d-flex justify-content-between">
                    <h2 class="fs-6 fw-medium text-body mb-0">Profit Pulse Insights</h2>
                    <button ejs-button class="e-outline d-none d-sm-block" content="View Report" type="button" aria-label="view report" role="button"></button>
                    <button ejs-button class="e-outline d-sm-none" iconCss="e-icons e-description" type="button" aria-label="view report" role="button"></button>
                </div>
                <p class="small text-body-secondary mb-0">Origin Game EA</p>
                <div class="d-flex justify-content-between align-items-start flex-column-reverse flex-sm-row gap-3 mt-1">
                    <div class="d-flex align-items-center gap-3">
                        <p class="h5 fw-semibold text-body-secondary mb-0"><span class="text-body-secondary">$</span> 28,089.00</p>
                        <div class="d-flex align-items-center gap-1 text-success">
                            <span class="e-icons e-arrow-up"></span>
                            <span class="small fw-medium">+26% of last month</span>
                        </div>
                    </div>
                    <div class="e-btn-group d-none d-sm-block">
                        <input type="radio" id="day" name="align" value="D" aria-label="day" role="button" />
                        <label class="e-btn" for="day">D</label>
                        <input type="radio" id="week" name="align" value="W" aria-label="week" role="button" />
                        <label class="e-btn" for="week">W</label>
                        <input type="radio" id="month" name="align" value="M" aria-label="month" role="button" />
                        <label class="e-btn" for="month">M</label>
                        <input type="radio" id="year" name="align" value="Y" checked aria-label="year" role="button" />
                        <label class="e-btn" for="year">Y</label>
                        <input type="radio" id="custom" name="align" value="Custom" aria-label="custom" role="button" />
                        <label class="e-btn" for="custom">Custom</label>
                    </div>
                    <button #rangeDropdown ejs-dropdownbutton class="e-outline d-block d-sm-none" content="Year" [items]="[{text:'Day'},{text:'Week'},{text:'Month'},{text:'Year'},{text:'Custom'}]" type="button" aria-label="choose a range" role="button"></button>
                </div>
            </div>
            <ejs-chart #chart width="100%" height="350px" [chartArea]="{ border: { width: 0 } }" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis" [tooltip]="tooltip" [crosshair]="crosshair" (load)="chartLoad($event,'Bootstrap5','Bootstrap5Dark')" aria-label="revenue analysis" role="region">
                <e-series-collection>
                    <e-series [dataSource]="chartData1" type="Spline" xName="xAxis" yName="yAxis" width="2" [fill]="isDarkMode?'#4B5563':'#D1D5DB'"></e-series>
                    <e-series [dataSource]="chartData2" type="Spline" xName="xAxis" yName="yAxis" width="4" fill="url(#gradientLine)"></e-series>
                </e-series-collection>
            </ejs-chart>
        </div>
        <svg width="0" height="0">
            <defs>
                <linearGradient id="gradientLine" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color: #EF6400; stop-opacity: 1;"></stop>
                    <stop offset="100%" style="stop-color: #EF00AC; stop-opacity: 1;"></stop>
                </linearGradient>
            </defs>
        </svg>
    </div>
</section>

}
