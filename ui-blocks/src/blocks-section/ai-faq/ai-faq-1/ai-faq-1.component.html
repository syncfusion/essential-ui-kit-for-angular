@if (currentTheme === 'tailwind') {

<section class="bg-white dark:bg-gray-950">
    <div id="FAQ" class="w-full px-4 sm:px-0 py-7 sm:py-12 mx-auto h-full" style="max-width: 615px; min-height: 940px;">
        <ejs-accordion #accordion class="bg-transparent !border-0 !my-1" expandMode="Single" role="button">
            <e-accordionitems>
                <e-accordionitem *ngFor="let data of FAQData" cssClass="!border-0 !rounded-xl mb-2" [expanded]="data.id==1">
                    <ng-template #header>
                        <div class="w-full font-normal pl-1 sm:p-0 pr-12">{{data.question}}</div>
                    </ng-template>
                    <ng-template #content>
                        <div class="px-4 sm:px-3 py-3 bg-gray-50 dark:bg-gray-700">{{data.answer}}</div>
                    </ng-template>
                </e-accordionitem>
            </e-accordionitems>
        </ejs-accordion>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div id="FAQ" class="w-100 px-3 py-4 py-sm-5 mx-auto h-100" style="max-width: 615px; min-height: 820px;">
        <ejs-accordion #accordion class="bg-transparent border-0 my-1" expandMode="Single" role="button">
            <e-accordionitems>
                <e-accordionitem *ngFor="let data of FAQData" [expanded]="data.id==1">
                    <ng-template #header>
                        <div class="w-100 ps-1 py-1 p-sm-0 pe-5">{{data.question}}</div>
                    </ng-template>
                    <ng-template #content>
                        <div class="p-3 bg-body-tertiary text-body">{{data.answer}}</div>
                    </ng-template>
                </e-accordionitem>
            </e-accordionitems>
        </ejs-accordion>
    </div>
</section>

}
