@if (currentTheme === 'tailwind') {

<section class="bg-gray-50 dark:bg-gray-900">
    <div class="px-4 sm:px-6 xl:px-11 py-12">
        <div class="grid sm:grid-cols-2 gap-6 lg:gap-4 lg:grid-cols-4">
            <div *ngFor="let data of metricsData" class="e-card e-bigger rounded-lg shadow-none">
                <div class="e-card-stacked">
                    <div class="e-card-header !flex-col !pb-2 !pt-5">
                        <span class="e-avatar e-avatar-circle shrink-0 mb-6 h-11 w-11" [ngClass]="{'bg-green-100 dark:bg-green-800': data.metricAssets === 'total-income.png','bg-orange-100 dark:bg-orange-800': ['total-profit.png', 'total-revenue.png'].includes(data.metricAssets),'bg-cyan-100 dark:bg-sky-800': data.metricAssets === 'total-conversion.png'}">
                            <img class="!h-6 !w-6" src="assets/images/stats/financial-performance/{{data.metricAssets}}" alt="financial logo" />
                        </span>
                        <div class="e-card-header-title">
                            <h3 class="font-medium text-gray-700 dark:text-gray-200 text-sm">{{data.metricName}}</h3>
                        </div>
                    </div>
                    <div class="e-card-content !pb-5">
                        <div class="gap-1 flex items-center">
                            <span class="text-2xl font-semibold text-gray-900 dark:text-white">{{data.currentValue}}</span>
                            <span class="flex items-center font-medium e-badge e-badge-pill" [ngClass]="data.trend === 'up' ? 'e-badge-success' : 'e-badge-danger'">
                                <span [ngClass]="data.trend === 'up' ? 'e-icons e-chevron-up-fill' : 'e-icons e-chevron-down-fill'" class="mr-1"></span>{{data.currentPercentage}}&#37;
                            </span>
                        </div>
                        <p class="text-sm text-gray-700 dark:text-gray-200 mt-2">Compared to last month</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body-tertiary">
    <div class="px-3 px-sm-4 px-xl-5 py-5">
        <div class="row g-4 g-lg-3">
            <div *ngFor="let data of metricsData" class="col-12 col-sm-6 col-lg-3">
                <div class="e-card rounded-3 e-bigger pt-4">
                    <div class="e-card-stacked">
                        <div class="e-card-header d-flex flex-column pb-2 px-4 pt-0">
                            <span class="e-avatar e-avatar-circle flex-shrink-0 mb-4 d-flex align-items-center justify-content-center" [ngClass]="{'bg-success-subtle': data.metricAssets === 'total-income.png','bg-warning-subtle': ['total-profit.png', 'total-revenue.png'].includes(data.metricAssets),'bg-info-subtle': data.metricAssets === 'total-conversion.png'}" style="height: 44px; width: 44px;">
                                <img src="assets/images/stats/financial-performance/{{data.metricAssets}}" alt="financial logo" style="height: 24px; width: 24px;" />
                            </span>
                            <div class="e-card-header-title">
                                <h3 class="small fw-medium text-body-secondary mb-0 lh-base">{{data.metricName}}</h3>
                            </div>
                        </div>
                        <div class="e-card-content pb-4 px-4 pt-0">
                            <div class="d-flex align-items-center gap-2">
                                <span class="fs-4 lh-sm fw-bold text-body">{{data.currentValue}}</span>
                                <span class="d-flex align-items-center font-medium e-badge e-badge-pill" [ngClass]="data.trend === 'up' ? 'e-badge-success' : 'e-badge-danger'">
                                    <span [ngClass]="data.trend === 'up' ? 'e-icons e-chevron-up-fill' : 'e-icons e-chevron-down-fill'" class="me-1"></span>{{data.currentPercentage}}&#37;
                                </span>
                            </div>
                            <p class="text-body text-opacity-50 mb-0 mt-2">Compared to last month</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

}
