@if (currentTheme === 'tailwind') {

<section class="bg-gray-50 dark:bg-gray-900">
    <div class="px-4 sm:px-6 xl:px-11 py-12">
        <div class="grid sm:grid-cols-2 gap-6 lg:gap-4 xl:grid-cols-4">
            <div *ngFor="let data of metricsData" class="e-card e-bigger rounded-lg shadow-none">
                <div class="e-card-stacked">
                    <div class="e-card-header !justify-between !pb-0">
                        <div class="flex gap-2 items-center">
                            <span class="text-base text-gray-500 dark:text-gray-300" [ngClass]="{'sf-icon-users': data.metricName === 'Patients','sf-icon-user-plus-01': data.metricName === 'New This Week','sf-icon-notification-bell-02': data.metricName === 'Critical Alerts','e-icons e-day': data.metricName === 'Appointments'}"></span>
                            <p class="text-sm font-medium text-gray-700 dark:text-gray-200">{{data.metricName}}</p>
                        </div>
                        <div>
                            <ejs-chart [id]="data.id" [chartArea]="{ border: { width: 0 } }" [primaryXAxis]="{ visible: false, lineStyle: { width: 0 }, majorGridLines: { width: 0 }, minorGridLines: { width: 0 } }" [primaryYAxis]="setYaxis(data.metricPoints)" width="92" height="30" [margin]="{ left: 0, right: 0 , top: 0, bottom: 0 }" aria-label="performance indicator graph" role="region" style="display: block;">
                                <e-series-collection>
                                    <e-series [dataSource]="data.metricPoints" type="SplineArea" xName="x" yName="y" [border]="{ color: data.trend === 'up'?'#16A34A':'#DC2626', width: 2 }" [fill]="getGradientFill(data.trend)"></e-series>
                                </e-series-collection>
                            </ejs-chart>
                            <svg width="0" height="0">
                                <defs>
                                    <linearGradient id="gradient-up" x1="0" y1="0" x2="0" y2="1">
                                        <stop offset="0%" stop-color="#22c55e" stop-opacity="0.3"/>
                                        <stop offset="100%" stop-color="#34d399" stop-opacity="0.1"/>
                                    </linearGradient>
                                    <linearGradient id="gradient-down" x1="0" y1="0" x2="0" y2="1">
                                        <stop offset="0%" stop-color="#ef4444" stop-opacity="0.3"/>
                                        <stop offset="100%" stop-color="#f43f5e" stop-opacity="0.1"/>
                                    </linearGradient>
                                </defs>
                            </svg>
                        </div>
                    </div>
                    <div class="e-card-content flex-col !pb-6">
                        <p class="text-xl mb-2 !leading-7 font-semibold text-gray-800 dark:text-gray-300 mt-1">{{data.currentValue | number}}</p>
                        <div class="flex justify-between">
                            <p class="text-sm text-gray-700 dark:text-gray-200">Since last week</p>
                            <div [ngClass]="['flex', 'gap-1', 'items-center', 'font-semibold' , data.trend === 'up' ? 'text-green-700 dark:text-green-500' : 'text-red-600 dark:text-red-400']">
                                <p class="text-sm">{{data.currentPercentage}}&#37;</p>
                                <span [ngClass]="data.trend === 'up' ? 'e-icons e-chevron-up-fill e-medium' : 'e-icons e-chevron-down-fill e-medium'"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body-tertiary">
    <div class="px-3 px-sm-4 px-xl-5 py-5">
        <div class="row g-4 g-lg-3">
            <div *ngFor="let data of metricsData" class="col-12 col-sm-6 col-xl-3">
                <div class="e-card rounded-3 e-bigger">
                    <div class="e-card-stacked">
                        <div class="e-card-header d-flex justify-content-between pb-0 pt-4 px-4">
                            <div class="d-flex gap-2 align-items-center">
                                <span class="fs-6 text-secondary" [ngClass]="{'sf-icon-users': data.metricName === 'Patients','sf-icon-user-plus-01': data.metricName === 'New This Week','sf-icon-notification-bell-02': data.metricName === 'Critical Alerts','e-icons e-day': data.metricName === 'Appointments'}"></span>
                                <p class="fw-medium text-body-secondary lh-base mb-0">{{data.metricName}}</p>
                            </div>
                            <div style="height:30px">
                                <ejs-chart [id]="data.id" [chartArea]="{ border: { width: 0 } }" [primaryXAxis]="{ visible: false, lineStyle: { width: 0 }, majorGridLines: { width: 0 }, minorGridLines: { width: 0 } }" [primaryYAxis]="setYaxis(data.metricPoints)" width="92" height="30" [margin]="{ left: 0, right: 0 , top: 0, bottom: 0 }" aria-label="performance indicator graph" role="region" style="display: block;">
                                    <e-series-collection>
                                        <e-series [dataSource]="data.metricPoints" type="SplineArea" xName="x" yName="y" [border]="{ color: data.trend === 'up'?'#198754':'#DC3545', width: 2 }" [fill]="getGradientFill(data.trend)"></e-series>
                                    </e-series-collection>
                                </ejs-chart>
                                <svg width="0" height="0">
                                    <defs>
                                        <linearGradient id="gradient-up" x1="0" y1="0" x2="0" y2="1">
                                            <stop offset="0%" stop-color="#22c55e" stop-opacity="0.3" />
                                            <stop offset="100%" stop-color="#34d399" stop-opacity="0.1" />
                                        </linearGradient>
                                        <linearGradient id="gradient-down" x1="0" y1="0" x2="0" y2="1">
                                            <stop offset="0%" stop-color="#ef4444" stop-opacity="0.3" />
                                            <stop offset="100%" stop-color="#f43f5e" stop-opacity="0.1" />
                                        </linearGradient>
                                    </defs>
                                </svg>
                            </div>
                        </div>
                        <div class="e-card-content d-flex flex-column pb-4 px-4 pt-0">
                            <p class="fs-5 lh-sm mb-2 fw-bold text-body-secondary mt-1">{{data.currentValue | number}}</p>
                            <div class="d-flex justify-content-between">
                                <p class="text-body-secondary mb-0">Since last week</p>
                                <div [ngClass]="['d-flex', 'gap-1', 'align-items-center', 'fw-bold', data.trend === 'up' ? 'text-success' : 'text-danger']">
                                    <p class="mb-0 lh-sm">{{data.currentPercentage}}&#37;</p>
                                    <span [ngClass]="data.trend === 'up' ? 'e-icons e-chevron-up-fill e-medium' : 'e-icons e-chevron-down-fill e-medium'"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

}
