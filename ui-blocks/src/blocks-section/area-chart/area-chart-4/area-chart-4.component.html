@if (currentTheme === 'tailwind') {

<section class="bg-white dark:bg-gray-900">
    <div class="h-screen flex justify-center p-4 sm:p-6">
        <div class="w-full" style="max-width: 690px;">
            <div>
                <h1 class="text-base font-medium mb-2 text-gray-900 dark:text-white">Visitor Analysis</h1>
                <p class="text-sm font-normal text-gray-500 dark:text-gray-400">Overall Visitors</p>
            </div>
            <div class="mt-4 sm:mt-5 flex flex-col-reverse sm:flex-row sm:justify-between sm:items-center sm:gap-0 gap-5">
                <h1 class="text-xl font-semibold text-gray-900 dark:text-white">30,754</h1>
                <div class="flex flex-row gap-3 sm:ml-auto">
                    <button #yearDropDown ejs-dropdownbutton content="2024" [items]="[{text:'2024'},{text:'2023'},{text:'2022'},{text:'2021'},{text:'2020'}]" type="button" aria-label="choose a year" role="button"></button>
                    <button #userMenuDropDown ejs-dropdownbutton content="Age" [items]="[{text:'Age'},{text:'Gender'},{text:'Location'},{text:'Language'}]" type="button" aria-label="choose a user information category" role="button"></button>
                </div>
            </div>
            <div class="mt-4">
                <div class="flex text-gray-700 font-medium gap-3 dark:text-gray-300">
                    <p class="text-sm">Age Category:</p>
                    <div class="flex items-center text-xs gap-3 sm:gap-6">
                        <div class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full" style="background-color: #267DDA;"></span>
                            <p>12 - 19</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full" style="background-color: #DE4383;"></span>
                            <p>20 - 39</p>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full" style="background-color: #01A8B5;"></span>
                            <p>40></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-7 sm:mt-5">
                <ejs-chart #chart height="300px" [chartArea]="{border: {width: 0}}" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis" [legendSettings]="{ visible: false }" [tooltip]="tooltip" (load)="chartLoad($event,'Tailwind3','Tailwind3Dark')" aria-label="visitors analysis" role="region">
                    <e-series-collection>
                        <e-series [dataSource]="chartData" type="SplineArea" xName="month" yName="teens" fill="#267DDA" opacity="0.4" width="2"></e-series>
                        <e-series [dataSource]="chartData" type="SplineArea" xName="month" yName="youngAdults" fill="#DE4383" opacity="0.4" width="2"></e-series>
                        <e-series [dataSource]="chartData" type="SplineArea" xName="month" yName="adults" fill="#01A8B5" opacity="0.4" width="2"></e-series>
                    </e-series-collection>
                </ejs-chart>
            </div>
        </div>
    </div>
</section>

} @else if (currentTheme === 'bootstrap5.3') {

<section class="bg-body">
    <div class="vh-100 d-flex justify-content-center p-3 p-sm-4">
        <div class="w-100" style="max-width: 690px;">
            <div>
                <h1 class="fs-6 fw-medium mb-1 text-body">Visitor Analysis</h1>
                <p class="small fw-normal text-body-secondary mb-sm-1 mb-0">Overall Visitors</p>
            </div>
            <div class="mt-3 d-flex flex-column-reverse flex-sm-row justify-content-sm-between align-items-sm-center gap-sm-0 gap-3">
                <h1 class="fs-5 fw-bolder text-body mb-0">30,754</h1>
                <div class="d-flex flex-row gap-3 gap-sm-2 ms-sm-auto">
                    <button #yearDropDown ejs-dropdownbutton cssClass="e-outline me-sm-1" content="2024" [items]="[{text:'2024'},{text:'2023'},{text:'2022'},{text:'2021'},{text:'2020'}]" type="button" aria-label="choose a year" role="button"></button>
                    <button #userMenuDropDown ejs-dropdownbutton cssClass="e-outline" content="Age" [items]="[{text:'Age'},{text:'Gender'},{text:'Location'},{text:'Language'}]" type="button" aria-label="choose a user information category" role="button"></button>
                </div>
            </div>
            <div class="mt-3 mb-1">
                <div class="small d-flex fw-medium gap-2">
                    <p class="text-body-secondary pe-1 mb-0">Age Category:</p>
                    <div class="d-flex align-items-center text-body gap-3 gap-sm-4">
                        <div class="d-flex align-items-center gap-2">
                            <span class="rounded-circle" style="width: 8px; height: 8px; background-color: #006EEF;"></span>
                            <p class="mb-0">12 - 19</p>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <span class="rounded-circle" style="width: 8px; height: 8px; background-color: #EF00AC;"></span>
                            <p class="mb-0">20 - 39</p>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <span class="rounded-circle" style="width: 8px; height: 8px; background-color: #00EFA7;"></span>
                            <p class="mb-0">40></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5 mt-sm-3">
                <ejs-chart #chart height="300px" [chartArea]="{border: {width: 0}}" [primaryXAxis]="primaryXAxis" [primaryYAxis]="primaryYAxis" [legendSettings]="{ visible: false }" [tooltip]="tooltip" (load)="chartLoad($event,'Bootstrap5','Bootstrap5Dark')" aria-label="visitors analysis" role="region">
                    <e-series-collection>
                        <e-series [dataSource]="chartData" type="SplineArea" xName="month" yName="teens" fill="#006EEF" opacity="0.4" width="2"></e-series>
                        <e-series [dataSource]="chartData" type="SplineArea" xName="month" yName="youngAdults" fill="#EF00AC" opacity="0.4" width="2"></e-series>
                        <e-series [dataSource]="chartData" type="SplineArea" xName="month" yName="adults" fill="#00EFA7" opacity="0.4" width="2"></e-series>
                    </e-series-collection>
                </ejs-chart>
            </div>
        </div>
    </div>
</section>

}
